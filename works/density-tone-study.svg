<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Density = Tone Study — No pressure variation, only spacing -->
  <g fill="none" stroke="#1a1a1a">
    <!-- Value scale — achieved through spacing alone -->
    
    <!-- Value 1: Lightest — wide spacing -->
    <g stroke-width="0.3" opacity="0.4">
      <line x1="50" y1="30" x2="50" y2="50"/>
      <line x1="65" y1="28" x2="65" y2="52"/>
      <line x1="80" y1="30" x2="80" y2="50"/>
      <line x1="95" y1="32" x2="95" y2="48"/>
      <line x1="110" y1="28" x2="110" y2="52"/>
    </g>
    
    <!-- Value 2: Light-mid — closer spacing -->
    <g stroke-width="0.3" opacity="0.6">
      <line x1="140" y1="28" x2="140" y2="55"/>
      <line x1="155" y1="30" x2="155" y2="53"/>
      <line x1="170" y1="28" x2="170" y2="55"/>
      <line x1="185" y1="32" x2="185" y2="50"/>
    </g>
    
    <!-- Value 3: Mid-tone — moderate spacing -->
    <g stroke-width="0.3">
      <line x1="50" y1="70" x2="50" y2="105"/>
      <line x1="65" y1="68" x2="65" y2="108"/>
      <line x1="80" y1="70" x2="80" y2="105"/>
      <line x1="95" y1="72" x2="95" y2="102"/>
      <line x1="110" y1="68" x2="110" y2="108"/>
    </g>
    
    <!-- Value 4: Mid-dark — tight spacing -->
    <g stroke-width="0.3">
      <line x1="140" y1="68" x2="140" y2="110"/>
      <line x1="155" y1="70" x2="155" y2="108"/>
      <line x1="170" y1="68" x2="170" y2="110"/>
      <line x1="185" y1="72" x2="185" y2="105"/>
    </g>
    
    <!-- Value 5: Darkest — very tight, dense -->
    <g stroke-width="0.35">
      <line x1="50" y1="130" x2="50" y2="175"/>
      <line x1="60" y1="128" x2="60" y2="178"/>
      <line x1="70" y1="130" x2="70" y2="175"/>
      <line x1="80" y1="132" x2="80" y2="172"/>
      <line x1="90" y1="128" x2="90" y2="178"/>
      <line x1="100" y1="130" x2="100" y2="175"/>
      <line x1="110" y1="128" x2="110" y2="178"/>
    </g>
    
    <!-- Value 6: Deepest — maximum density -->
    <g stroke-width="0.35">
      <line x1="140" y1="130" x2="140" y2="180"/>
      <line x1="148" y1="128" x2="148" y2="182"/>
      <line x1="156" y1="130" x2="156" y2="180"/>
      <line x1="164" y1="132" x2="164" y2="178"/>
      <line x1="172" y1="128" x2="172" y2="182"/>
      <line x1="180" y1="130" x2="180" y2="180"/>
      <line x1="188" y1="128" x2="188" y2="182"/>
    </g>
    
    <!-- Applied study — landscape with density gradients -->
    
    <!-- Sky — Value 2 (light-mid) -->
    <g opacity="0.5" stroke-width="0.25">
      <line x1="220" y1="30" x2="220" y2="80"/>
      <line x1="240" y1="25" x2="240" y2="85"/>
      <line x1="260" y1="20" x2="260" y2="90"/>
      <line x1="280" y1="25" x2="280" y2="85"/>
      <line x1="300" y1="30" x2="300" y2="80"/>
      <line x1="320" y1="35" x2="320" y2="75"/>
      <line x1="340" y1="30" x2="340" y2="80"/>
      <line x1="360" y1="28" x2="360" y2="82"/>
      <line x1="380" y1="32" x2="380" y2="78"/>
    </g>
    
    <!-- Mountains — Value 4 (mid-dark) at base, fading to Value 3 at peak -->
    <g stroke-width="0.3">
      <!-- Base — denser -->
      <line x1="230" y1="120" x2="225" y2="150"/>
      <line x1="255" y1="115" x2="250" y2="150"/>
      <line x1="280" y1="110" x2="275" y2="148"/>
      <line x1="305" y1="115" x2="300" y2="150"/>
      <line x1="330" y1="120" x2="328" y2="148"/>
      <line x1="355" y1="125" x2="352" y2="150"/>
      <!-- Sparser at peak -->
      <line x1="270" y1="90" x2="268" y2="115"/>
      <line x1="290" y1="85" x2="288" y2="110"/>
      <line x1="310" y1="88" x2="308" y2="115"/>
    </g>
    
    <!-- Trees — Value 5 (dark) -->
    <g stroke-width="0.35">
      <line x1="220" y1="180" x2="225" y2="140"/>
      <line x1="235" y1="178" x2="240" y2="135"/>
      <line x1="250" y1="182" x2="255" y2="138"/>
      <line x1="265" y1="180" x2="270" y2="142"/>
      <line x1="280" y1="185" x2="285" y2="140"/>
      <line x1="295" y1="182" x2="300" y2="145"/>
      <line x1="310" y1="180" x2="315" y2="142"/>
      <line x1="325" y1="178" x2="330" y2="138"/>
      <line x1="340" y1="185" x2="345" y2="140"/>
      <line x1="355" y1="182" x2="360" y2="145"/>
      <line x1="370" y1="178" x2="375" y2="150"/>
    </g>
    
    <!-- Foreground — Value 6 (deepest) -->
    <g stroke-width="0.35">
      <line x1="200" y1="250" x2="205" y2="210"/>
      <line x1="215" y1="255" x2="220" y2="208"/>
      <line x1="230" y1="248" x2="235" y2="205"/>
      <line x1="245" y1="252" x2="250" y2="202"/>
      <line x1="260" y1="250" x2="265" y2="208"/>
      <line x1="275" y1="255" x2="280" y2="200"/>
      <line x1="290" y1="248" x2="295" y2="205"/>
      <line x1="305" y1="252" x2="310" y2="202"/>
      <line x1="320" y1="250" x2="325" y2="208"/>
      <line x1="335" y1="255" x2="340" y2="200"/>
      <line x1="350" y1="248" x2="355" y2="205"/>
      <line x1="365" y1="252" x2="370" y2="202"/>
      <line x1="380" y1="250" x2="385" y2="210"/>
    </g>
    
    <!-- Ground water — horizontal, Value 3 -->
    <g stroke-width="0.25" opacity="0.7">
      <line x1="200" y1="220" x2="280" y2="220"/>
      <line x1="290" y1="225" x2="380" y2="225"/>
      <line x1="210" y1="235" x2="300" y2="235"/>
      <line x1="280" y1="240" x2="360" y2="240"/>
    </g>
  </g>
</svg>