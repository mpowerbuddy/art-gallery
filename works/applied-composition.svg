<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Applied Composition — Confidence with contrast -->
  <g fill="none" stroke="#1a1a1a">
    <!-- Sky — VERY light, wide spacing -->
    <g stroke-width="0.2" opacity="0.35">
      <line x1="50" y1="30" x2="50" y2="80"/>
      <line x1="100" y1="25" x2="100" y2="90"/>
      <line x1="150" y1="20" x2="150" y2="95"/>
      <line x1="200" y1="18" x2="200" y2="100"/>
      <line x1="250" y1="20" x2="250" y2="95"/>
      <line x1="300" y1="25" x2="300" y2="90"/>
      <line x1="350" y1="30" x2="350" y2="80"/>
    </g>
    
    <!-- Mountain — DENSE, almost solid -->
    <g stroke-width="0.4">
      <line x1="0" y1="160" x2="80" y2="110"/>
      <line x1="60" y1="150" x2="140" y2="100"/>
      <line x1="120" y1="145" x2="200" y2="95"/>
      <line x1="180" y1="140" x2="260" y2="90"/>
      <line x1="240" y1="145" x2="320" y2="95"/>
      <line x1="300" y1="150" x2="380" y2="100"/>
      
      <!-- Darkness passes -->
      <line x1="30" y1="165" x2="90" y2="125"/>
      <line x1="90" y1="160" x2="150" y2="120"/>
      <line x1="150" y1="155" x2="210" y2="115"/>
      <line x1="210" y1="150" x2="270" y2="110"/>
      <line x1="270" y1="155" x2="330" y2="115"/>
      <line x1="330" y1="160" x2="390" y2="120"/>
    </g>
    
    <!-- Small structure — CLEAN lines -->
    <g stroke-width="1.2">
      <path d="M175,220 L175,160 L160,160 L155,145 L215,145 L210,160 L210,220 Z"/>
      <line x1="155" y1="220" x2="230" y2="220" stroke-width="1.4"/>
    </g>
    
    <!-- Roof diagonal -->
    <g stroke-width="0.5">
      <line x1="155" y1="145" x2="165" y2="135"/>
      <line x1="165" y1="145" x2="175" y2="135"/>
      <line x1="175" y1="145" x2="185" y2="135"/>
      <line x1="185" y1="145" x2="195" y2="135"/>
      <line x1="195" y1="145" x2="205" y2="135"/>
    </g>
    
    <!-- Siding -->
    <g stroke-width="0.7">
      <line x1="172" y1="160" x2="172" y2="220"/>
      <line x1="182" y1="160" x2="182" y2="220"/>
      <line x1="192" y1="160" x2="192" y2="220"/>
      <line x1="202" y1="160" x2="202" y2="220"/>
    </g>
    
    <!-- Door -->
    <path d="M185,220 L185,185 L200,185 L200,220" stroke-width="0.9"/>
    
    <!-- Trees — ORGANIC foliage, not pattern -->
    <!-- Left tree -->
    <g>
      <path d="M80,240 Q75,200 85,150 Q90,120 80,90" stroke-width="1.6" stroke-linecap="round"/>
      <path d="M85,170 Q65,155 50,135" stroke-width="1.0"/>
      <path d="M82,140 Q100,125 120,115" stroke-width="0.9"/>
      
      <!-- Foliage marks -->
      <path d="M50,135 Q35,100 60,70" stroke-width="0.9" stroke-linecap="round"/>
      <path d="M65,125 Q55,90 85,65" stroke-width="0.85"/>
      <path d="M80,115 Q80,80 110,70" stroke-width="0.95"/>
      <path d="M95,120 Q115,95 145,100" stroke-width="0.8"/>
    </g>
    
    <!-- Right tree -->
    <g>
      <path d="M290,245 Q300,200 290,160 Q285,130 300,100" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M292,180 Q315,165 335,145" stroke-width="0.95"/>
      <path d="M288,200 Q265,185 245,170" stroke-width="1.0"/>
      
      <!-- Foliage marks -->
      <path d="M335,145 Q355,115 340,80" stroke-width="0.9" stroke-linecap="round"/>
      <path d="M320,155 Q340,120 325,85" stroke-width="0.85"/>
      <path d="M300,160 Q315,125 300,90" stroke-width="0.95"/>
      <path d="M280,165 Q260,140 240,130" stroke-width="0.8"/>
    </g>
    
    <!-- Ground — sparse suggestion -->
    <path d="M40,260 Q200,255 360,265" stroke-width="0.5"/>
    
    <!-- Foreground grass — confident flicks -->
    <g stroke-width="0.6">
      <path d="M20,285 L25,265"/>
      <path d="M50,290 L52,268"/>
      <path d="M85,288 L88,262"/>
      <path d="M125,292 L128,265"/>
      <path d="M165,288 L170,258"/>
      <path d="M230,290 L232,262"/>
      <path d="M280,285 L285,255"/>
      <path d="M330,292 L335,262"/>
      <path d="M375,288 L380,260"/>
    </g>
  </g>
</svg>