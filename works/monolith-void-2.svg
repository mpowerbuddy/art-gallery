    <!-- Ground — slight suggestion -->
    <path d="M100,275 Q200,273 300,275" stroke-width="0.3"/>
    
    <!-- No human. Scale felt through proportion alone. -->
    <!-- Height:width ratio ~7:1 — uncomfortable, intentional -->
  </g>
