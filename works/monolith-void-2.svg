      <path d="M225,54 L225,59"/>
      <path d="M235,60 L234,67"/>
      <path d="M242,68 L240,78"/>
      <path d="M247,75 L245,88"/>
      
      <path d="M150,105 L146,125"/>
      <path d="M156,95 L154,110"/>
