<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Winter Branch — What happens to leaves in winter? -->
  <g fill="none" stroke="#1a1a1a" stroke-linecap="round">
    <!-- Main branch structure -->
    <path d="M50,250 Q100,240 150,245 Q200,250 250,240 Q300,230 350,245" stroke-width="2.5"/>
    
    <!-- Sub-branches growing FROM main -->
    <path d="M150,245 Q140,220 130,200" stroke-width="1.4"/>
    <path d="M160,247 Q175,225 185,205" stroke-width="1.2"/>
    
    <path d="M250,240 Q240,215 235,190" stroke-width="1.3"/>
    <path d="M260,242 Q280,220 290,200" stroke-width="1.1"/>
    
    <!-- Twig structure -->
    <path d="M130,200 Q120,185 115,170" stroke-width="0.7"/>
    <path d="M185,205 Q195,190 200,175" stroke-width="0.6"/>
    
    <path d="M235,190 Q225,175 220,160" stroke-width="0.65"/>
    <path d="M290,200 Q300,185 305,170" stroke-width="0.6"/>
    
    <!-- What remains: buds -->
    <g stroke-width="0.8">
      <line x1="115" y1="170" x2="115" y2="165"/>
      <line x1="120" y1="168" x2="120" y2="163"/>
      
      <line x1="200" y1="175" x2="200" y2="170"/>
      <line x1="205" y1="173" x2="205" y2="168"/>
      
      <line x1="220" y1="160" x2="220" y2="155"/>
      <line x1="225" y1="158" x2="225" y2="153"/>
      
      <line x1="305" y1="170" x2="305" y2="165"/>
      <line x1="310" y1="168" x2="310" y2="163"/>
    </g>
    
    <!-- Moss/lichen on branch -->
    <g stroke-width="0.4" opacity="0.6">
      <line x1="100" y1="242" x2="105" y2="240"/>
      <line x1="180" y1="245" x2="185" y2="243"/>
      <line x1="280" y1="238" x2="285" y2="236"/>
      <line x1="320" y1="242" x2="325" y2="240"/>
    </g>
    
    <!-- Ground below — suggestion of fallen leaves decomposed -->
    <path d="M80,270 Q150,265 200,272 Q280,278 350,270" stroke-width="0.4" opacity="0.5"/>
    
    <!-- What I learned: -->
    <!-- Winter branches are ARCHITECTURE -->
    <!-- Every twig has purpose -->
    <!-- Buds point in specific directions -->
  </g>
</svg>