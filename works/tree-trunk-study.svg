<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <title>Tree Trunk Detail Study</title>
  <g fill="none" stroke="#2a2a2a" stroke-width="0.3" stroke-linecap="round">
    
    <!-- Main trunk -->
    <path d="M100,190 Q105,150 100,100 Q95,50 100,10" stroke-width="0.5"/>
    
    <!-- Bark texture - vertical hatching -->
    <g opacity="0.6">
      <line x1="90" y1="180" x2="90" y2="170"/>
      <line x1="85" y1="160" x2="85" y2="150"/>
      <line x1="92" y1="140" x2="92" y2="130"/>
      <line x1="88" y1="120" x2="88" y2="110"/>
      <line x1="95" y1="100" x2="95" y2="90"/>
      <line x1="82" y1="80" x2="82" y2="70"/>
      <line x1="98" y1="60" x2="98" y2="50"/>
      <line x1="88" y1="40" x2="88" y2="30"/>
      <line x1="94" y1="25" x2="94" y2="15"/>
    </g>
    
    <!-- Right side texture -->
    <g opacity="0.5">
      <line x1="110" y1="175" x2="110" y2="165"/>
      <line x1="115" y1="155" x2="115" y2="145"/>
      <line x1="108" y1="135" x2="108" y2="125"/>
      <line x1="112" y1="115" x2="112" y2="105"/>
      <line x1="105" y1="95" x2="105" y2="85"/>
      <line x1="118" y1="75" x2="118" y2="65"/>
      <line x1="102" y1="55" x2="102" y2="45"/>
      <line x1="112" y1="35" x2="112" y2="25"/>
    </g>
    
    <!-- Knots - cross-hatching around -->
    <g opacity="0.7">
      <!-- Knot 1 -->
      <ellipse cx="88" cy="70" rx="5" ry="8"/>
      <line x1="80" y1="65" x2="85" y2="68"/>
      <line x1="82" y1="75" x2="87" y2="72"/>
      <line x1="80" y1="65" x2="82" y2="62"/>
      <line x1="85" y1="78" x2="87" y2="75"/>
      
      <!-- Knot 2 -->
      <ellipse cx="105" cy="130" rx="4" ry="6"/>
      <line x1="98" y1="127" x2="103" y2="128"/>
      <line x1="100" y1="136" x2="105" y2="133"/>
      <line x1="99" y1="124" x2="101" y2="122"/>
      <line x1="104" y1="139" x2="106" y2="137"/>
    </g>
    
    <!-- Branch stub left -->
    <path d="M92,90 Q80,85 70,82" stroke-width="0.35"/>
    <line x1="70" y1="78" x2="68" y2="82"/>
    <line x1="72" y1="86" x2="70" y2="84"/>
    
    <!-- Root flare at base -->
    <path d="M100,190 Q85,188 75,185" stroke-width="0.4"/>
    <path d="M100,190 Q115,188 125,185" stroke-width="0.4"/>
    <line x1="78" y1="183" x2="80" y2="180"/>
    <line x1="122" y1="183" x2="120" y2="180"/>
    
  </g>
</svg>