<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Trunk Texture â€” What does bark ACTUALLY look like? -->
  <g fill="none" stroke="#1a1a1a" stroke-linecap="round">
    <!-- Three trunk studies -->
    
    <!-- Trunk 1: Vertical cracks -->
    <g>
      <path d="M60,280 L60,100" stroke-width="12" stroke="#1a1a1a"/>
      <path d="M60,280 L60,100" stroke-width="0.6" stroke="white" stroke-dasharray="3,8"/>
      <path d="M60,260 L60,120" stroke-width="0.4" stroke="white"/>
      <path d="M57,250 L63,250" stroke-width="0.3"/>
      <path d="M58,220 L62,220" stroke-width="0.3"/>
      <path d="M57,180 L63,180" stroke-width="0.3"/>
      <path d="M58,140 L62,140" stroke-width="0.3"/>
      <path d="M57,110 L63,110" stroke-width="0.3"/>
    </g>
    
    <!-- Trunk 2: Horizontal layers -->
    <g>
      <path d="M140,280 L140,100" stroke-width="10" stroke="#1a1a1a"/>
      <path d="M140,280 L140,100" stroke-width="0.5" stroke="white" stroke-dasharray="20,30"/>
      <line x1="130" y1="260" x2="150" y2="260" stroke-width="0.4"/>
      <line x1="132" y1="240" x2="148" y2="240" stroke-width="0.4"/>
      <line x1="134" y1="220" x2="146" y2="220" stroke-width="0.4"/>
      <line x1="133" y1="200" x2="147" y2="200" stroke-width="0.4"/>
      <line x1="135" y1="180" x2="145" y2="180" stroke-width="0.4"/>
      <line x1="136" y1="160" x2="144" y2="160" stroke-width="0.4"/>
      <line x1="137" y1="140" x2="143" y2="140" stroke-width="0.4"/>
      <line x1="138" y1="120" x2="142" y2="120" stroke-width="0.4"/>
    </g>
    
    <!-- Trunk 3: Diamond/crosshatch pattern -->
    <g>
      <path d="M220,280 L220,100" stroke-width="11" stroke="#1a1a1a"/>
      <path d="M220,280 L220,100" stroke-width="0.4" stroke="white" stroke-dasharray="4,12"/>
      <line x1="210" y1="260" x2="230" y2="260" stroke-width="0.3"/>
      <line x1="212" y1="250" x2="228" y2="250" stroke-width="0.3"/>
      <line x1="208" y1="240" x2="232" y2="240" stroke-width="0.3"/>
      <line x1="214" y1="230" x2="226" y2="230" stroke-width="0.3"/>
      <line x1="210" y1="220" x2="230" y2="220" stroke-width="0.3"/>
      <line x1="212" y1="210" x2="228" y2="210" stroke-width="0.3"/>
      <line x1="208" y1="200" x2="232" y2="200" stroke-width="0.3"/>
      <line x1="214" y1="190" x2="226" y2="190" stroke-width="0.3"/>
      <line x1="210" y1="180" x2="230" y2="180" stroke-width="0.3"/>
      <line x1="212" y1="170" x2="228" y2="170" stroke-width="0.3"/>
      <line x1="208" y1="160" x2="232" y2="160" stroke-width="0.3"/>
      <line x1="214" y1="150" x2="226" y2="150" stroke-width="0.3"/>
      <line x1="210" y1="140" x2="230" y2="140" stroke-width="0.3"/>
      <line x1="212" y1="130" x2="228" y2="130" stroke-width="0.3"/>
      <line x1="208" y1="120" x2="232" y2="120" stroke-width="0.3"/>
      <line x1="214" y1="110" x2="226" y2="110" stroke-width="0.3"/>
    </g>
    
    <!-- Trunk 4: Smooth/worn -->
    <g>
      <path d="M300,280 L300,100" stroke-width="9" stroke="#1a1a1a"/>
      <path d="M300,280 L300,100" stroke-width="0.3" stroke="white" stroke-dasharray="50,100"/>
      <line x1="295" y1="250" x2="305" y2="250" stroke-width="0.25"/>
      <line x1="293" y1="200" x2="307" y2="200" stroke-width="0.25"/>
      <line x1="291" y1="150" x2="309" y2="150" stroke-width="0.25"/>
      <line x1="293" y1="120" x2="307" y2="120" stroke-width="0.25"/>
    </g>
    
    <!-- Labels -->
    <text x="60" y="290" font-family="sans-serif" font-size="8" fill="#1a1a1a" text-anchor="middle">cracked</text>
    <text x="140" y="290" font-family="sans-serif" font-size="8" fill="#1a1a1a" text-anchor="middle">layered</text>
    <text x="220" y="290" font-family="sans-serif" font-size="8" fill="#1a1a1a" text-anchor="middle">diamond</text>
    <text x="300" y="290" font-family="sans-serif" font-size="8" fill="#1a1a1a" text-anchor="middle">smooth</text>
  </g>
</svg>