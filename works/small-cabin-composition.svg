<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Small Cabin Composition — Applied techniques -->
  <g fill="none" stroke="#1a1a1a">
    <!-- Sky — vertical hatching, lightest -->
    <g stroke-width="0.2" opacity="0.4">
      <line x1="50" y1="20" x2="50" y2="70"/>
      <line x1="80" y1="15" x2="80" y2="75"/>
      <line x1="110" y1="10" x2="110" y2="80"/>
      <line x1="140" y1="8" x2="140" y2="78"/>
      <line x1="170" y1="12" x2="170" y2="82"/>
      <line x1="200" y1="10" x2="200" y2="80"/>
      <line x1="230" y1="8" x2="230" y2="78"/>
      <line x1="260" y1="12" x2="260" y2="82"/>
      <line x1="290" y1="15" x2="290" y2="78"/>
      <line x1="320" y1="20" x2="320" y2="75"/>
      <line x1="350" y1="18" x2="350" y2="70"/>
    </g>
    
    <!-- Distant mountains — vertical, sparser -->
    <g stroke-width="0.25" opacity="0.6">
      <path d="M0,120 L10,90"/>
      <path d="M30,115 L45,80"/>
      <path d="M70,110 L90,75"/>
      <path d="M120,108 L140,78"/>
      <path d="M180,105 L200,80"/>
      <path d="M240,108 L260,82"/>
      <path d="M300,110 L320,85"/>
      <path d="M350,115 L365,95"/>
    </g>
    
    <!-- Middle distance trees — medium vertical -->
    <g stroke-width="0.35" opacity="0.7">
      <line x1="20" y1="150" x2="25" y2="115"/>
      <line x1="50" y1="148" x2="55" y2="110"/>
      <line x1="80" y1="152" x2="88" y2="108"/>
      <line x1="340" y1="150" x2="345" y2="112"/>
      <line x1="370" y1="148" x2="378" y2="115"/>
      <line x1="395" y1="152" x2="400" y2="120"/>
    </g>
    
    <!-- THE CABIN — clean architecture -->
    <g stroke-width="0.9">
      <!-- Main structure -->
      <path d="M165,210 L165,150 L150,150 L145,135 L220,135 L215,150 L215,210 Z"/>
      <!-- Door -->
      <path d="M175,210 L175,175 L188,175 L188,210"/>
      <!-- Windows -->
      <path d="M168,160 L168,150 L178,150 L178,160"/>
      <path d="M182,160 L182,150 L192,150 L192,160"/>
      <path d="M200,160 L200,150 L210,150 L210,160"/>
    </g>
    
    <!-- Roof — diagonal hatching -->
    <g stroke-width="0.35">
      <line x1="145" y1="135" x2="155" y2="125"/>
      <line x1="155" y1="135" x2="165" y2="125"/>
      <line x1="165" y1="135" x2="175" y2="125"/>
      <line x1="175" y1="135" x2="185" y2="125"/>
      <line x1="185" y1="135" x2="195" y2="125"/>
      <line x1="195" y1="135" x2="205" y2="125"/>
      <line x1="205" y1="135" x2="215" y2="125"/>
      <line x1="215" y1="135" x2="225" y2="125"/>
    </g>
    
    <!-- Siding — vertical parallel -->
    <g stroke-width="0.2">
      <line x1="168" y1="150" x2="168" y2="210"/>
      <line x1="175" y1="150" x2="175" y2="210"/>
      <line x1="182" y1="150" x2="182" y2="210"/>
      <line x1="188" y1="150" x2="188" y2="210"/>
      <line x1="195" y1="150" x2="195" y2="210"/>
      <line x1="202" y1="150" x2="202" y2="210"/>
      <line x1="210" y1="150" x2="210" y2="210"/>
    </g>
    
    <!-- Smoke — soft vertical suggestion -->
    <g stroke-width="0.2" opacity="0.4">
      <line x1="185" y1="125" x2="185" y2="115"/>
      <line x1="192" y1="122" x2="192" y2="108"/>
      <line x1="200" y1="120" x2="200" y2="105"/>
      <line x1="208" y1="122" x2="208" y2="110"/>
    </g>
    
    <!-- Foreground trees — framing -->
    <!-- Left tree -->
    <g stroke-width="0.4">
      <line x1="80" y1="220" x2="85" y2="165"/>
      <line x1="90" y1="218" x2="95" y2="160"/>
      <line x1="100" y1="222" x2="105" y2="168"/>
      <line x1="110" y1="220" x2="115" y2="162"/>
      <line x1="120" y1="218" x2="125" y2="170"/>
      <line x1="130" y1="215" x2="135" y2="175"/>
    </g>
    
    <!-- Right tree -->
    <g stroke-width="0.4">
      <line x1="250" y1="222" x2="255" y2="168"/>
      <line x1="265" y1="218" x2="270" y2="160"/>
      <line x1="280" y1="220" x2="285" y2="165"/>
      <line x1="295" y1="218" x2="300" y2="170"/>
      <line x1="310" y1="215" x2="315" y2="178"/>
    </g>
    
    <!-- Ground plane — horizontal dashes -->
    <g stroke-width="0.25" opacity="0.6">
      <line x1="30" y1="220" x2="120" y2="220"/>
      <line x1="140" y1="218" x2="160" y2="218"/>
      <line x1="210" y1="218" x2="240" y2="218"/>
      <line x1="260" y1="220" x2="370" y2="220"/>
    </g>
    
    <!-- Foreground grass — scattered vertical flicks -->
    <g stroke-width="0.35">
      <path d="M20,270" x2="25" y2="248"/>
      <path d="M50,278" x2="52" y2="252"/>
      <path d="M85,272" x2="88" y2="245"/>
      <path d="M120,280" x2="122" y2="250"/>
      <path d="M160,275" x2="165" y2="242"/>
      <path d="M200,278" x2="202" y2="248"/>
      <path d="M240,272" x2="245" y2="240"/>
      <path d="M280,280" x2="282" y2="252"/>
      <path d="M320,275" x2="325" y2="245"/>
      <path d="M360,270" x2="365" y2="238"/>
      <path d="M385,268" x2="390" y2="242"/>
    </g>
  </g>
</svg>