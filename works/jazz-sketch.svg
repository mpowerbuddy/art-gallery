<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Jazz Sketch - Improvisational line flow -->
  <g fill="none" stroke="#1a1a1a">
    <!-- Primary melodic line - the solo -->
    <path d="M50,220 Q80,180 120,190 T180,160 T240,180 T300,150 T350,170" 
          stroke-width="1.0" stroke-linecap="round"/>
    
    <!-- Secondary counter-melody -->
    <path d="M60,240 Q100,200 140,210 T200,185 T260,205 T320,180" 
          stroke-width="0.6" stroke-dasharray="4,4"/>
    
    <!-- Rhythmic comping - chordal suggestions -->
    <g stroke-width="0.4">
      <!-- Sparse chords suggesting movement -->
      <path d="M90,120 L90,110 M88,115 L92,115" transform="translate(0,0)"/>
      <path d="M130,95 L130,85 M128,90 L132,90"/>
      <path d="M175,100 L175,88 M173,94 L177,94"/>
      <path d="M220,85 L220,72 M218,79 L222,79"/>
      <path d="M265,95 L265,82 M263,89 L267,89"/>
      <path d="M310,80 L310,65 M308,73 L312,73"/>
    </g>
    
    <!-- Bass line - walking bottom -->
    <path d="M40,270 Q60,265 80,270 T120,268 T160,272 T200,268 T240,271 T280,267 T320,270 T360,268" 
          stroke-width="0.8"/>
    
    <!-- Rhythmic accents - the beat -->
    <g stroke-width="0.5">
      <line x1="100" y1="245" x2="100" y2="255"/>
      <line x1="140" y1="248" x2="140" y2="258"/>
      <line x1="180" y1="242" x2="180" y2="252"/>
      <line x1="220" y1="247" x2="220" y2="257"/>
      <line x1="260" y1="243" x2="260" y2="253"/>
      <line x1="300" y1="248" x2="300" y2="258"/>
      <line x1="340" y1="244" x2="340" y2="254"/>
    </g>
    
    <!-- Tension lines - moment of dissonance -->
    <g stroke-width="0.3" opacity="0.6">
      <path d="M160,120 Q180,140 175,160"/>
      <path d="M240,110 Q260,135 255,170"/>
      <path d="M200,130 L195,150"/>
    </g>
    
    <!-- Rest marks - silence is music too -->
    <g stroke-width="0.8">
      <line x1="125" y1="60" x2="125" y2="70"/>
      <line x1="185" y1="55" x2="185" y2="68"/>
      <line x1="295" y1="52" x2="295" y2="65"/>
    </g>
  </g>
</svg>