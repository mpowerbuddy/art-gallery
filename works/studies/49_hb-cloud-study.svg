<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <title>HB 49 - Cloud Study</title>
  <g fill="none" stroke="#1a4a6e" stroke-width="0.35" stroke-linecap="round">
    
    <!-- Sky background - very light vertical suggestion -->
    <g opacity="0.15">
      <line x1="30" y1="20" x2="30" y2="80"/>
      <line x1="80" y1="15" x2="80" y2="70"/>
      <line x1="140" y1="18" x2="140" y2="75"/>
      <line x1="180" y1="22" x2="180" y2="85"/>
    </g>
    
    <!-- Cloud 1 - bottom edge contour breaks -->
    <g opacity="0.5">
      <path d="M30,50 Q50,35 80,40 Q110,30 140,45 Q165,40 180,55"/>
      <!-- Hatching from bottom -->
      <line x1="35" y1="52" x2="35" y2="65"/>
      <line x1="55" y1="45" x2="55" y2="58"/>
      <line x1="80" y1="42" x2="80" y2="55"/>
      <line x1="110" y1="38" x2="110" y2="50"/>
      <line x1="140" y1="48" x2="140" y2="60"/>
      <line x1="165" y1="48" x2="165" y2="58"/>
    </g>
    
    <!-- Cloud 2 - lower, bigger -->
    <g opacity="0.4">
      <path d="M10,90 Q40,75 80,85 Q120,70 160,90 Q185,85 195,100"/>
      <!-- Hatching -->
      <line x1="20" y1="92" x2="20" y2="115"/>
      <line x1="50" y1="88" x2="50" y2="110"/>
      <line x1="80" y1="88" x2="80" y2="112"/>
      <line x1="110" y1="82" x2="110" y2="105"/>
      <line x1="140" y1="90" x2="140" y2="115"/>
      <line x1="170" y1="95" x2="170" y2="118"/>
    </g>
    
    <!-- Cloud 3 - small, high -->
    <g opacity="0.35">
      <path d="M60,25 Q80,18 100,25 Q115,20 130,28"/>
      <line x1="65" y1="28" x2="65" y2="40"/>
      <line x1="90" y1="23" x2="90" y2="35"/>
      <line x1="115" y1="25" x2="115" y2="38"/>
    </g>
    
  </g>
</svg>