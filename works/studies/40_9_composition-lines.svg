<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Composition Lines — Where does the eye travel? -->
  <g fill="none" stroke="#1a1a1a" stroke-linecap="round">
    <text x="200" y="20" font-family="sans-serif" font-size="10" text-anchor="middle" stroke="none">Composition guides the eye. Eye follows lines, edges, contrast.</text>
    
    <!-- 1. Diagonal = movement -->
    <g>
      <text x="60" y="60" font-family="sans-serif" font-size="7" text-anchor="middle">Diagonal</text>
      <path d="M20,280 L100,80" stroke-width="0.8" stroke-dasharray="5,5"/>
      <!-- Eye travels this line -->
      <text x="60" y="60" font-family="sans-serif" font-size="5" text-anchor="middle">↗</text>
    </g>
    
    <!-- 2. S-curve = slow movement -->
    <g>
      <text x="160" y="60" font-family="sans-serif" font-size="7" text-anchor="middle">S-curve</text>
      <path d="M120,280 Q140,220 120,180 Q100,140 130,100 Q160,60 190,80" stroke-width="0.8" stroke-dasharray="5,5"/>
    </g>
    
    <!-- 3. Triangle = stable -->
    <g>
      <text x="260" y="60" font-family="sans-serif" font-size="7" text-anchor="middle">Triangle</text>
      <path d="M220,280 L260,100 L300,280 Z" stroke-width="0.8" stroke-dasharray="5,5"/>
    </g>
    
    <!-- 4. Golden ratio spiral -->
    <g>
      <text x="350" y="60" font-family="sans-serif" font-size="7" text-anchor="middle">Spiral</text>
      <path d="M350,280 Q330,280 330,260 Q330,240 350,240 Q370,240 370,220" stroke-width="0.8" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Landscape example: diagonal -->
    <g>
      <text x="100" y="130" font-family="sans-serif" font-size="7" text-anchor="middle">Landscape diagonal</text>
      <!-- Hill -->
      <path d="M20,280 Q80,250 150,260 Q200,270 280,255" stroke-width="1.2"/>
      <!-- Diagonal tree line -->
      <path d="M60,260 Q80,240 100,220 Q120,200 140,180" stroke-width="1.0"/>
      <path d="M80,270 Q100,250 120,235 Q140,220 160,200" stroke-width="0.8"/>
      <!-- Eye travels up -->
    </g>
    
    <!-- Landscape example: S-curve river -->
    <g>
      <text x="300" y="130" font-family="sans-serif" font-size="7" text-anchor="middle">S-curve river</text>
      <path d="M250,280 Q280,260 260,240 Q240,220 270,200 Q300,180 280,160" stroke-width="1.5" fill="none"/>
      <!-- Slow eye movement -->
    </g>
    
    <!-- Focal point placement -->
    <g>
      <text x="200" y="220" font-family="sans-serif" font-size="7" text-anchor="middle">Where to put focal point</text>
      <!-- Rule of thirds intersections -->
      <rect x="120" y="180" width="5" height="5" fill="#1a1a1a"/>
      <rect x="275" y="180" width="5" height="5" fill="#1a1a1a"/>
      <rect x="200" y="240" width="5" height="5" fill="#1a1a1a"/>
      <text x="130" y="175" font-family="sans-serif" font-size="5" text-anchor="middle">F</text>
      <text x="285" y="175" font-family="sans-serif" font-size="5" text-anchor="middle">F</text>
      <text x="205" y="238" font-family="sans-serif" font-size="5" text-anchor="middle">F</text>
      <text x="200" y="200" font-family="sans-serif" font-size="5" text-anchor="middle">avoid</text>
      <!-- Line thirds -->
      <line x1="133" y1="200" x2="267" y2="200" stroke-width="0.3"/>
      <line x1="200" y1="200" x2="200" y2="280" stroke-width="0.3"/>
    </g>
    
    <!-- Lesson -->
    <text x="200" y="295" font-family="sans-serif" font-size="7" text-anchor="middle">Diagonal = tension. S-curve = peaceful. Triangle = stable.</text>
  </g>
</svg>