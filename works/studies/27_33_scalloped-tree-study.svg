<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Scalloped Tree Study — From reference technique -->
  <g fill="none" stroke="#1a1a1a">
    <!-- Left foreground tree -->
    <g stroke-width="0.9">
      <!-- Trunk -->
      <path d="M60,280 L55,200 L65,200 L70,280" stroke-width="1.2"/>
    </g>
    
    <!-- Canopy edge — scalloped vertical marks -->
    <g stroke-width="0.4">
      <!-- Outer edge — long, sweeping strokes -->
      <path d="M25,140 Q20,100 35,70"/>
      <path d="M35,145 Q28,105 42,75"/>
      <path d="M45,150 Q38,110 50,80"/>
      <path d="M55,155 Q48,115 58,85"/>
      <path d="M65,158 Q60,120 68,90"/>
      <path d="M75,155 Q70,118 78,88"/>
      <path d="M85,150 Q80,115 88,85"/>
      <path d="M95,145 Q92,110 98,80"/>
      <path d="M105,140 Q102,108 108,78"/>
      
      <!-- Inner density — fill -->
      <g stroke-width="0.35">
        <line x1="40" y1="100" x2="35" y2="130"/>
        <line x1="50" y1="95" x2="45" y2="125"/>
        <line x1="60" y1="90" x2="55" y2="120"/>
        <line x1="70" y1="88" x2="65" y2="118"/>
        <line x1="80" y1="90" x2="75" y2="120"/>
        <line x1="90" y1="95" x2="85" y2="125"/>
        <line x1="100" y1="100" x2="95" y2="130"/>
      </g>
    </g>
    
    <!-- Right foreground tree -->
    <g stroke-width="0.9">
      <!-- Trunk -->
      <path d="M330,285 L325,210 L335,210 L345,285" stroke-width="1.2"/>
    </g>
    
    <g stroke-width="0.4">
      <!-- Outer edge -->
      <path d="M300,150 Q295,110 310,75"/>
      <path d="M310,155 Q305,115 320,80"/>
      <path d="M320,158 Q315,120 328,85"/>
      <path d="M330,160 Q325,125 338,90"/>
      <path d="M340,158 Q335,122 348,88"/>
      <path d="M350,155 Q345,118 358,85"/>
      <path d="M360,150 Q355,115 368,80"/>
      <path d="M370,145 Q367,112 378,75"/>
      
      <!-- Inner density -->
      <g stroke-width="0.35">
        <line x1="305" y1="105" x2="300" y2="138"/>
        <line x1="315" y1="100" x2="310" y2="135"/>
        <line x1="325" y1="98" x2="320" y2="132"/>
        <line x1="335" y1="100" x2="330" y2="135"/>
        <line x1="345" y1="105" x2="340" y2="138"/>
        <line x1="355" y1="110" x2="350" y2="142"/>
        <line x1="365" y1="108" x2="360" y2="140"/>
      </g>
    </g>
    
    <!-- Middle distance trees — lighter, smaller -->
    <g stroke-width="0.3" opacity="0.6">
      <path d="M120,180 L125,140"/>
      <path d="M140,182 L145,138"/>
      <path d="M160,178 L165,142"/>
      <path d="M180,185 L185,145"/>
      <path d="M200,180 L205,140"/>
      <path d="M220,178 L225,138"/>
      <path d="M240,182 L245,142"/>
      <path d="M260,178 L265,140"/>
      <path d="M280,185 L285,148"/>
    </g>
    
    <!-- Background hills — lightest density -->
    <g stroke-width="0.25" opacity="0.4">
      <line x1="0" y1="160" x2="30" y2="145"/>
      <line x1="40" y1="158" x2="70" y2="140"/>
      <line x1="90" y1="155" x2="120" y2="138"/>
      <line x1="140" y1="158" x2="170" y2="142"/>
      <line x1="190" y1="155" x2="220" y2="140"/>
      <line x1="240" y1="160" x2="270" y2="145"/>
      <line x1="300" y1="155" x2="330" y2="138"/>
      <line x1="350" y1="158" x2="380" y2="142"/>
      <line x1="390" y1="160" x2="400" y2="148"/>
    </g>
    
    <!-- Small structure — clean contrast -->
    <g stroke-width="0.8">
      <path d="M185,195 L185,165 L175,165 L172,155 L205,155 L202,165 L202,195 Z"/>
    </g>
    
    <!-- Roof diagonal hatching -->
    <g stroke-width="0.3">
      <line x1="172" y1="155" x2="178" y2="148"/>
      <line x1="178" y1="155" x2="184" y2="148"/>
      <line x1="184" y1="155" x2="190" y2="148"/>
      <line x1="190" y1="155" x2="196" y2="148"/>
      <line x1="196" y1="155" x2="202" y2="148"/>
    </g>
    
    <!-- Ground plane — horizontal dashes -->
    <g stroke-width="0.2" opacity="0.5">
      <line x1="100" y1="200" x2="180" y2="200"/>
      <line x1="210" y1="198" x2="280" y2="198"/>
      <line x1="50" y1="210" x2="130" y2="210"/>
      <line x1="250" y1="212" x2="350" y2="212"/>
    </g>
    
    <!-- Foreground grass — scattered vertical -->
    <g stroke-width="0.35">
      <path d="M20,260" x2="25" y2="240"/>
      <path d="M50,268" x2="52" y2="245"/>
      <path d="M85,262" x2="88" y2="238"/>
      <path d="M120,270" x2="122" y2="242"/>
      <path d="M160,265" x2="165" y2="235"/>
      <path d="M230,268" x2="232" y2="240"/>
      <path d="M280,262" x2="285" y2="232"/>
      <path d="M320,270" x2="325" y2="242"/>
      <path d="M360,265" x2="365" y2="238"/>
      <path d="M385,260" x2="390" y2="235"/>
    </g>
  </g>
</svg>