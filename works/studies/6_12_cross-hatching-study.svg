<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Cross-hatching Study — Building dark values -->
  <g fill="none" stroke="#1a1a1a" stroke-width="0.35" stroke-linecap="round">
    
    <text x="200" y="20" font-family="sans-serif" font-size="10" text-anchor="middle">Cross-hatching: Layer 1 + Layer 2 + Layer 3 = darkness</text>
    
    <!-- Layer 1: Base hatching (45°) -->
    <g>
      <text x="80" y="45" font-family="sans-serif" font-size="7" text-anchor="middle">Layer 1</text>
      <rect x="40" y="50" width="80" height="60" rx="5"/>
      <!-- Hatching -->
      <line x1="40" y1="55" x2="120" y2="55"/>
      <line x1="40" y1="65" x2="120" y2="65"/>
      <line x1="40" y1="75" x2="120" y2="75"/>
      <line x1="40" y1="85" x2="120" y2="85"/>
      <line x1="40" y1="95" x2="120" y2="95"/>
      <line x1="40" y1="105" x2="120" y2="105"/>
    </g>
    
    <!-- Layer 2: Cross hatching opposite (135°) -->
    <g>
      <text x="240" y="45" font-family="sans-serif" font-size="7" text-anchor="middle">Layer 2</text>
      <rect x="200" y="50" width="80" height="60" rx="5"/>
      <!-- Base hatching -->
      <line x1="200" y1="55" x2="280" y2="55"/>
      <line x1="200" y1="65" x2="280" y2="65"/>
      <line x1="200" y1="75" x2="280" y2="75"/>
      <line x1="200" y1="85" x2="280" y2="85"/>
      <line x1="200" y1="95" x2="280" y2="95"/>
      <line x1="200" y1="105" x2="280" y2="105"/>
      <!-- Cross hatching -->
      <line x1="200" y1="55" x2="280" y2="105"/>
      <line x1="210" y1="55" x2="280" y2="95"/>
      <line x1="220" y1="55" x2="280" y2="85"/>
      <line x1="230" y1="55" x2="270" y2="75"/>
      <line x1="240" y1="55" x2="260" y2="65"/>
    </g>
    
    <!-- Layer 3: Tight cross hatching -->
    <g>
      <text x="80" y="140" font-family="sans-serif" font-size="7" text-anchor="middle">Layer 3</text>
      <rect x="40" y="145" width="80" height="60" rx="5"/>
      <!-- Base hatching -->
      <line x1="40" y1="150" x2="120" y2="150"/>
      <line x1="40" y1="158" x2="120" y2="158"/>
      <line x1="40" y1="166" x2="120" y2="166"/>
      <line x1="40" y1="174" x2="120" y2="174"/>
      <line x1="40" y1="182" x2="120" y2="182"/>
      <line x1="40" y1="190" x2="120" y2="190"/>
      <line x1="40" y1="198" x2="120" y2="198"/>
      <!-- Cross hatching 1 -->
      <line x1="40" y1="150" x2="120" y2="198"/>
      <line x1="50" y1="150" x2="120" y2="190"/>
      <line x1="60" y1="150" x2="120" y2="182"/>
      <line x1="70" y1="150" x2="120" y2="174"/>
      <line x1="80" y1="150" x2="120" y2="166"/>
      <line x1="90" y1="150" x2="120" y2="158"/>
      <!-- Cross hatching 2 (opposite) -->
      <line x1="40" y1="150" x2="120" y2="150"/>
      <line x1="40" y1="174" x2="110" y2="198"/>
      <line x1="40" y1="182" x2="100" y2="198"/>
      <line x1="40" y1="190" x2="90" y2="198"/>
    </g>
    
    <!-- All three combined = dark -->
    <g>
      <text x="240" y="140" font-family="sans-serif" font-size="7" text-anchor="middle">Combined</text>
      <rect x="200" y="145" width="80" height="60" rx="5"/>
      <!-- Layer 1 -->
      <line x1="200" y1="150" x2="280" y2="150"/>
      <line x1="200" y1="158" x2="280" y2="158"/>
      <line x1="200" y1="166" x2="280" y2="166"/>
      <line x1="200" y1="174" x2="280" y2="174"/>
      <line x1="200" y1="182" x2="280" y2="182"/>
      <line x1="200" y1="190" x2="280" y2="190"/>
      <line x1="200" y1="198" x2="280" y2="198"/>
      <!-- Layer 2 -->
      <line x1="200" y1="150" x2="280" y2="198"/>
      <line x1="210" y1="150" x2="280" y2="190"/>
      <line x1="220" y1="150" x2="280" y2="182"/>
      <line x1="230" y1="150" x2="280" y2="174"/>
      <line x1="240" y1="150" x2="280" y2="166"/>
      <!-- Layer 3 -->
      <line x1="200" y1="174" x2="270" y2="198"/>
      <line x1="210" y1="182" x2="260" y2="198"/>
      <line x1="220" y1="190" x2="250" y2="198"/>
    </g>
    
    <!-- Applied: Sphere with layered cross-hatching -->
    <g>
      <text x="160" y="240" font-family="sans-serif" font-size="8" text-anchor="middle">Sphere: Highlight → Mid → Dark</text>
      
      <!-- Highlight: no hatching -->
      <ellipse cx="130" cy="280" rx="25" ry="20"/>
      
      <!-- Mid-tone: light hatching -->
      <g stroke-width="0.3">
        <line x1="100" y1="275" x2="160" y2="275"/>
        <line x1="95" y1="285" x2="165" y2="285"/>
      </g>
      
      <!-- Shadow: cross-hatching -->
      <g stroke-width="0.3">
        <line x1="155" y1="275" x2="215" y2="275"/>
        <line x1="150" y1="285" x2="220" y2="285"/>
        <line x1="145" y1="295" x2="225" y2="295"/>
        <!-- Cross lines -->
        <line x1="185" y1="275" x2="220" y2="295"/>
        <line x1="175" y1="275" x2="225" y2="300"/>
        <line x1="165" y1="275" x2="215" y2="300"/>
      </g>
    </g>
  </g>
</svg>