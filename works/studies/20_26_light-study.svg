<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Light Source Study â€” Where does light come from? -->
  <g fill="none" stroke="#1a1a1a">
    <text x="200" y="20" font-family="sans-serif" font-size="10" text-anchor="middle" stroke="none">Light direction changes EVERYTHING</text>
    
    <!-- Sun Top: Shadow below branches -->
    <g>
      <text x="70" y="60" font-family="sans-serif" font-size="8" text-anchor="middle">TOP</text>
      <path d="M50,80 L50,200" stroke-width="2.0"/>
      <path d="M50,120 Q30,115 20,110" stroke-width="1.2"/>
      <path d="M50,150 Q30,145 25,140" stroke-width="1.0"/>
      <!-- Shadow below = dark -->
      <path d="M52,125 Q55,160 52,195" stroke-width="2.5" opacity="0.3"/>
      <path d="M53,155 Q58,190 54,220" stroke-width="2.0" opacity="0.3"/>
      <text x="70" y="245" font-family="sans-serif" font-size="8" text-anchor="middle">shadow below</text>
    </g>
    
    <!-- Sun Left: Shadow right side -->
    <g>
      <text x="200" y="60" font-family="sans-serif" font-size="8" text-anchor="middle">LEFT</text>
      <path d="M180,80 L180,200" stroke-width="2.0"/>
      <path d="M180,120 Q160,118 145,120" stroke-width="1.2"/>
      <path d="M180,150 Q160,148 150,150" stroke-width="1.0"/>
      <!-- Shadow on right -->
      <path d="M182,120 Q190,125 195,150" stroke-width="2.5" opacity="0.3"/>
      <path d="M183,155 Q192,160 198,185" stroke-width="2.0" opacity="0.3"/>
      <text x="200" y="245" font-family="sans-serif" font-size="8" text-anchor="middle">shadow right</text>
    </g>
    
    <!-- Sun Right: Shadow left side -->
    <g>
      <text x="330" y="60" font-family="sans-serif" font-size="8" text-anchor="middle">RIGHT</text>
      <path d="M310,80 L310,200" stroke-width="2.0"/>
      <path d="M310,120 Q290,118 280,120" stroke-width="1.2"/>
      <path d="M310,150 Q290,148 285,150" stroke-width="1.0"/>
      <!-- Shadow on left -->
      <path d="M308,120 Q300,125 295,150" stroke-width="2.5" opacity="0.3"/>
      <path d="M307,155 Q298,160 292,185" stroke-width="2.0" opacity="0.3"/>
      <text x="330" y="245" font-family="sans-serif" font-size="8" text-anchor="middle">shadow left</text>
    </g>
    
    <!-- Key insight -->
    <text x="200" y="275" font-family="sans-serif" font-size="8" text-anchor="middle" opacity="0.7">Same tree, 3 light directions = 3 different feelings</text>
  </g>
</svg>