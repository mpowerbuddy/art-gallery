<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 200" width="150" height="200">
  <title>HB 59 - Barn Study</title>
  <g fill="none" stroke="#1a4a6e" stroke-width="0.35" stroke-linecap="round">
    
    <!-- Ground line -->
    <path d="M0,175 Q75,172 150,175"/>
    
    <!-- Barn silhouette -->
    <path d="M25,175 L25,70 L75,30 L125,70 L125,175"/>
    
    <!-- Roof shadow -->
    <g opacity="0.5" stroke-width="0.25">
      <line x1="30" y1="70" x2="45" y2="80"/>
      <line x1="40" y1="65" x2="55" y2="75"/>
      <line x1="50" y1="60" x2="65" y2="70"/>
      <line x1="60" y1="55" x2="75" y2="65"/>
      <line x1="70" y1="50" x2="85" y2="60"/>
      <line x1="80" y1="45" x2="95" y2="55"/>
      <line x1="90" y1="40" x2="105" y2="50"/>
      <line x1="100" y1="35" x2="115" y2="45"/>
    </g>
    
    <!-- Barn door - arched top -->
    <path d="M55,175 L55,120 Q75,100 95,120 L95,175"/>
    
    <!-- Door vertical planking suggestion -->
    <g opacity="0.4" stroke-width="0.22">
      <line x1="58" y1="120" x2="58" y2="173"/>
      <line x1="65" y1="115" x2="65" y2="175"/>
      <line x1="72" y1="112" x2="72" y2="175"/>
      <line x1="80" y1="112" x2="80" y2="175"/>
      <line x1="88" y1="115" x2="88" y2="175"/>
      <line x1="95" y1="120" x2="95" y2="173"/>
    </g>
    
    <!-- Side window -->
    <rect x="35" y="90" width="25" height="30"/>
    <line x1="47" y1="90" x2="47" y2="120"/>
    
    <!-- Vertical siding suggestion -->
    <g opacity="0.3" stroke-width="0.2">
      <line x1="28" y1="75" x2="28" y2="172"/>
      <line x1="35" y1="72" x2="35" y2="175"/>
      <line x1="42" y1="70" x2="42" y2="175"/>
      <line x1="108" y1="70" x2="108" y2="175"/>
      <line x1="115" y1="72" x2="115" y2="175"/>
      <line x1="122" y1="75" x2="122" y2="172"/>
    </g>
    
  </g>
</svg>