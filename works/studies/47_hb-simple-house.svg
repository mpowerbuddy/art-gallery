<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <title>HB 47 - Simple House</title>
  <g fill="none" stroke="#1a4a6e" stroke-width="0.35" stroke-linecap="round">
    
    <!-- Ground - medium vertical hatching -->
    <g opacity="0.5">
      <path d="M0,200 Q150,190 300,195"/>
      <g stroke-width="0.28">
        <line x1="20" y1="198" x2="25" y2="240"/>
        <line x1="60" y1="195" x2="65" y2="238"/>
        <line x1="100" y1="200" x2="105" y2="245"/>
        <line x1="140" y1="193" x2="145" y2="235"/>
        <line x1="180" y1="198" x2="185" y2="242"/>
        <line x1="220" y1="195" x2="225" y2="238"/>
        <line x1="260" y1="200" x2="265" y2="245"/>
      </g>
    </g>
    
    <!-- House - clean contour -->
    <g opacity="0.85">
      <!-- Roof -->
      <path d="M90,130 L150,80 L210,130"/>
      <!-- Walls -->
      <path d="M100,130 L100,195"/>
      <path d="M200,130 L200,195"/>
      <!-- Foundation -->
      <path d="M95,195 L205,195"/>
      <!-- Door -->
      <path d="M135,195 L135,160 Q150,150 165,160 L165,195"/>
      <!-- Window left -->
      <rect x="110" y="145" width="20" height="20"/>
      <!-- Window right -->
      <rect x="170" y="145" width="20" height="20"/>
    </g>
    
    <!-- Chimney -->
    <path d="M180,90 L180,115" stroke-width="0.4"/>
    <path d="M175,80 L190,80" stroke-width="0.4"/>
    
    <!-- Simple tree left -->
    <g opacity="0.5" stroke-width="0.28">
      <path d="M50,195 Q48,160 55,120" stroke-width="0.35"/>
      <line x1="40" y1="130" x2="45" y2="175"/>
      <line x1="45" y1="140" x2="50" y2="185"/>
      <line x1="50" y1="135" x2="55" y2="180"/>
      <line x1="55" y1="145" x2="60" y2="190"/>
    </g>
    
    <!-- Simple tree right -->
    <g opacity="0.5" stroke-width="0.28">
      <path d="M250,193 Q252,155 245,115" stroke-width="0.35"/>
      <line x1="240" y1="125" x2="245" y2="170"/>
      <line x1="245" y1="135" x2="250" y2="180"/>
      <line x1="250" y1="128" x2="255" y2="173"/>
      <line x1="255" y1="140" x2="260" y2="185"/>
    </g>
    
  </g>
</svg>