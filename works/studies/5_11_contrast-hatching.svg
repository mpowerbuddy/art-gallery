<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Contrast Study — Light vs Dark through hatching -->
  <g fill="none" stroke="#1a1a1a" stroke-width="0.35" stroke-linecap="round">
    
    <text x="200" y="20" font-family="sans-serif" font-size="10" text-anchor="middle">Contrast through hatching density</text>
    
    <!-- Left: Light side (sparse hatching) -->
    <g>
      <text x="100" y="50" font-family="sans-serif" font-size="8" text-anchor="middle">LIGHT</text>
      
      <!-- Light circle -->
      <ellipse cx="100" cy="130" rx="60" ry="50"/>
      
      <!-- Sparse hatching -->
      <g stroke-width="0.3" opacity="0.5">
        <line x1="50" y1="100" x2="150" y2="100"/>
        <line x1="45" y1="115" x2="155" y2="115"/>
        <line x1="50" y1="130" x2="150" y2="130"/>
        <line x1="45" y1="145" x2="155" y2="145"/>
        <line x1="50" y1="160" x2="150" y2="160"/>
      </g>
      
      <!-- Light ground -->
      <path d="M40,200 Q100,195 160,200"/>
    </g>
    
    <!-- Right: Dark side (cross-hatching) -->
    <g>
      <text x="300" y="50" font-family="sans-serif" font-size="8" text-anchor="middle">DARK</text>
      
      <!-- Dark circle -->
      <ellipse cx="300" cy="130" rx="60" ry="50"/>
      
      <!-- Cross-hatching for dark value -->
      <g>
        <line x1="250" y1="100" x2="350" y2="100"/>
        <line x1="250" y1="110" x2="350" y2="110"/>
        <line x1="250" y1="120" x2="350" y2="120"/>
        <line x1="250" y1="130" x2="350" y2="130"/>
        <line x1="250" y1="140" x2="350" y2="140"/>
        <line x1="250" y1="150" x2="350" y2="150"/>
        <line x1="250" y1="160" x2="350" y2="160"/>
        <!-- Cross lines -->
        <line x1="270" y1="100" x2="350" y2="160"/>
        <line x1="290" y1="100" x2="350" y2="140"/>
        <line x1="310" y1="100" x2="350" y2="120"/>
        <line x1="250" y1="120" x2="310" y2="160"/>
        <line x1="250" y1="140" x2="290" y2="160"/>
      </g>
      
      <!-- Dark ground with hatching -->
      <path d="M240,200 Q300,195 360,200"/>
      <g stroke-width="0.3">
        <line x1="240" y1="210" x2="360" y2="210"/>
        <line x1="240" y1="220" x2="360" y2="220"/>
        <line x1="240" y1="230" x2="360" y2="230"/>
      </g>
    </g>
    
    <!-- Center: Transition zone -->
    <g>
      <text x="200" y="220" font-family="sans-serif" font-size="7" text-anchor="middle">Transition: hatching → cross-hatching</text>
      
      <!-- Gradient circle -->
      <ellipse cx="200" cy="270" rx="80" ry="40"/>
      
      <!-- Light to dark gradient through hatching -->
      <!-- Left side: light hatching -->
      <g stroke-width="0.3" opacity="0.5">
        <line x1="130" y1="250" x2="170" y2="250"/>
        <line x1="125" y1="265" x2="175" y2="265"/>
        <line x1="130" y1="280" x2="170" y2="280"/>
      </g>
      
      <!-- Middle: closer hatching -->
      <g stroke-width="0.35">
        <line x1="170" y1="250" x2="210" y2="250"/>
        <line x1="165" y1="265" x2="215" y2="265"/>
        <line x1="170" y1="280" x2="210" y2="280"/>
      </g>
      
      <!-- Right side: cross-hatching -->
      <g>
        <line x1="210" y1="250" x2="250" y2="250"/>
        <line x1="210" y1="260" x2="250" y2="260"/>
        <line x1="210" y1="270" x2="250" y2="270"/>
        <line x1="210" y1="280" x2="250" y2="280"/>
        <!-- Cross -->
        <line x1="220" y1="250" x2="250" y2="280"/>
        <line x1="230" y1="250" x2="250" y2="270"/>
        <line x1="240" y1="250" x2="250" y2="260"/>
      </g>
    </g>
    
    <!-- Lesson -->
    <text x="200" y="295" font-family="sans-serif" font-size="7" text-anchor="middle">Contrast = difference in hatching density. From sparse to cross-hatched.</text>
  </g>
</svg>