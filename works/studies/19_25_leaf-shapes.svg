<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Leaf Shapes â€” 5 basic types -->
  <g fill="none" stroke="#1a1a1a" stroke-linecap="round">
    <text x="200" y="20" font-family="sans-serif" font-size="10" text-anchor="middle" stroke="none">Basic leaf vocabulary</text>
    
    <!-- 1. Simple oval -->
    <g>
      <ellipse cx="60" cy="80" rx="15" ry="25" stroke-width="1.2"/>
      <line x1="60" y1="55" x2="60" y2="105" stroke-width="0.8"/>
      <line x1="45" y1="65" x2="60" y2="70" stroke-width="0.5"/>
      <line x1="50" y1="80" x2="60" y2="80" stroke-width="0.5"/>
      <line x1="45" y1="95" x2="60" y2="90" stroke-width="0.5"/>
      <text x="60" y="120" font-family="sans-serif" font-size="7" text-anchor="middle">oval</text>
    </g>
    
    <!-- 2. Lobed (oak-like) -->
    <g>
      <path d="M130,105 L130,65 Q120,55 125,45 Q130,35 135,45 Q140,55 130,55 Q125,65 125,75 Q120,85 125,95 Q130,105 130,105" stroke-width="1.2"/>
      <line x1="130" y1="55" x2="130" y2="105" stroke-width="0.8"/>
      <text x="130" y="120" font-family="sans-serif" font-size="7" text-anchor="middle">lobed</text>
    </g>
    
    <!-- 3. Needle (pine) -->
    <g>
      <line x1="200" y1="105" x2="200" y2="55" stroke-width="0.6"/>
      <line x1="200" y1="105" x2="190" y2="85" stroke-width="0.4"/>
      <line x1="200" y1="105" x2="210" y2="85" stroke-width="0.4"/>
      <line x1="200" y1="95" x2="192" y2="75" stroke-width="0.4"/>
      <line x1="200" y1="95" x2="208" y2="75" stroke-width="0.4"/>
      <line x1="200" y1="85" x2="194" y2="65" stroke-width="0.4"/>
      <line x1="200" y1="85" x2="206" y2="65" stroke-width="0.4"/>
      <line x1="200" y1="75" x2="195" y2="60" stroke-width="0.4"/>
      <line x1="200" y1="75" x2="205" y2="60" stroke-width="0.4"/>
      <text x="200" y="120" font-family="sans-serif" font-size="7" text-anchor="middle">needle</text>
    </g>
    
    <!-- 4. Heart-shaped -->
    <g>
      <path d="M270,95 Q250,95 250,75 Q250,55 270,65 Q290,55 290,75 Q290,95 270,95" stroke-width="1.2"/>
      <line x1="270" y1="65" x2="270" y2="95" stroke-width="0.8"/>
      <text x="270" y="120" font-family="sans-serif" font-size="7" text-anchor="middle">heart</text>
    </g>
    
    <!-- 5. Toothed (elm-like) -->
    <g>
      <path d="M340,105 L340,55" stroke-width="1.2"/>
      <path d="M340,95 Q330,93 335,90 Q340,87 335,84 Q340,81 335,78 Q340,75 335,72 Q340,69 335,66 Q340,63 340,60 Q345,63 340,66 Q345,69 340,72 Q345,75 340,78 Q345,81 340,84 Q345,87 340,90 Q345,93 340,95" stroke-width="0.8"/>
      <text x="340" y="120" font-family="sans-serif" font-size="7" text-anchor="middle">toothed</text>
    </g>
    
    <!-- Lesson -->
    <text x="200" y="155" font-family="sans-serif" font-size="8" text-anchor="middle" opacity="0.7">Knowing types helps simplify complexity</text>
  </g>
</svg>