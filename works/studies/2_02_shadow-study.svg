<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <title>Shadow Study - Ground Shadows</title>
  <g fill="none" stroke="#2a2a2a" stroke-width="0.3" stroke-linecap="round">
    
    <!-- Light source from upper left -->
    
    <!-- Object 1 - simple shape casting shadow -->
    <circle cx="100" cy="80" r="20" stroke-width="0.4"/>
    
    <!-- Shadow - hatching in one direction -->
    <g opacity="0.5">
      <!-- Shadow projection to right/down -->
      <line x1="120" y1="80" x2="180" y2="100"/>
      <line x1="120" y1="85" x2="185" y2="108"/>
      <line x1="120" y1="90" x2="190" y2="115"/>
      <line x1="120" y1="95" x2="195" y2="122"/>
      <line x1="120" y1="100" x2="200" y2="128"/>
      <line x1="118" y1="105" x2="202" y2="135"/>
      <line x1="115" y1="110" x2="205" y2="142"/>
      <!-- Cross direction for shadow body -->
      <line x1="125" y1="95" x2="135" y2="105"/>
      <line x1="135" y1="100" x2="145" y2="110"/>
      <line x1="145" y1="105" x2="155" y2="115"/>
      <line x1="155" y1="110" x2="165" y2="120"/>
      <line x1="165" y1="115" x2="175" y2="125"/>
      <line x1="175" y1="120" x2="185" y2="130"/>
      <line x1="185" y1="125" x2="195" y2="135"/>
    </g>
    
    <!-- Object 2 - taller, longer shadow -->
    <rect x="250" y="50" width="15" height="50" stroke-width="0.4"/>
    
    <!-- Shadow stretching longer -->
    <g opacity="0.5">
      <line x1="265" y1="50" x2="340" y2="80"/>
      <line x1="265" y1="60" x2="350" y2="95"/>
      <line x1="265" y1="70" x2="360" y2="110"/>
      <line x1="265" y1="80" x2="368" y2="125"/>
      <line x1="265" y1="90" x2="375" y2="140"/>
      <line x1="263" y1="100" x2="380" y2="155"/>
      <!-- Shadow texture -->
      <line x1="275" y1="75" x2="285" y2="85"/>
      <line x1="290" y1="85" x2="300" y2="95"/>
      <line x1="305" y1="95" x2="315" y2="105"/>
      <line x1="320" y1="105" x2="330" y2="115"/>
      <line x1="335" y1="115" x2="345" y2="125"/>
    </g>
    
    <!-- Object 3 - ground shape with soft shadow -->
    <ellipse cx="175" cy="160" rx="25" ry="10" stroke-width="0.35"/>
    
    <g opacity="0.4">
      <!-- Soft blur-like shadow -->
      <line x1="200" y1="160" x2="230" y2="170"/>
      <line x1="202" y1="162" x2="235" y2="174"/>
      <line x1="200" y1="166" x2="238" y2="180"/>
      <line x1="198" y1="170" x2="240" y2="186"/>
    </g>
    
    <!-- Ground lines for reference -->
    <g opacity="0.2">
      <line x1="20" y1="120" x2="380" y2="120"/>
      <line x1="20" y1="140" x2="380" y2="140"/>
      <line x1="20" y1="160" x2="380" y2="160"/>
      <line x1="20" y1="180" x2="380" y2="180"/>
    </g>
    
  </g>
</svg>