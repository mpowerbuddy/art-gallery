<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Confidence Study — Wide spacing, big gaps, real tone -->
  <g fill="none" stroke="#1a1a1a">
    <!-- Sky — WIDE spacing, barely there -->
    <g stroke-width="0.25" opacity="0.35">
      <line x1="50" y1="20" x2="50" y2="60"/>
      <line x1="100" y1="15" x2="100" y2="70"/>
      <line x1="150" y1="10" x2="150" y2="80"/>
      <line x1="200" y1="8" x2="200" y2="85"/>
      <line x1="250" y1="10" x2="250" y2="80"/>
      <line x1="300" y1="15" x2="300" y2="70"/>
      <line x1="350" y1="20" x2="350" y2="60"/>
    </g>
    
    <!-- Mountain — DENSE spacing, almost solid -->
    <g stroke-width="0.4">
      <line x1="0" y1="150" x2="50" y2="120"/>
      <line x1="30" y1="145" x2="80" y2="115"/>
      <line x1="60" y1="140" x2="110" y2="110"/>
      <line x1="90" y1="138" x2="140" y2="108"/>
