      <line x1="210" y1="150" x2="260" y2="120"/>
      <line x1="240" y1="155" x2="290" y2="125"/>
      <line x1="270" y1="160" x2="320" y2="130"/>
      <line x1="300" y1="158" x2="350" y2="128"/>
      <line x1="330" y1="155" x2="380" y2="125"/>
      
      <!-- More passes for darkness -->
      <line x1="20" y1="155" x2="45" y2="135"/>
      <line x1="70" y1="150" x2="95" y2="125"/>
      <line x1="120" y1="148" x2="145" y2="120"/>
      <line x1="170" y1="150" x2="195" y2="122"/>
      <line x1="220" y1="155" x2="245" y2="125"/>
      <line x1="270" y1="158" x2="295" y2="128"/>
      <line x1="320" y1="160" x2="345" y2="130"/>
      
      <line x1="50" y1="160" x2="70" y2="145"/>
      <line x1="100" y1="158" x2="120" y2="140"/>
      <line x1="150" y1="155" x2="170" y2="135"/>
      <line x1="200" y1="158" x2="220" y2="138"/>
      <line x1="250" y1="160" x2="270" y2="140"/>
      <line x1="300" y1="155" x2="320" y2="135"/>
      <line x1="350" y1="152" x2="370" y2="132"/>
    </g>
    
    <!-- Midground — MEDIUM spacing -->
    <g stroke-width="0.3" opacity="0.8">
      <line x1="0" y1="200" x2="60" y2="180"/>
      <line x1="80" y1="195" x2="140" y2="175"/>
      <line x1="160" y1="198" x2="220" y2="180"/>
      <line x1="240" y1="200" x2="300" y2="182"/>
      <line x1="320" y1="198" x2="380" y2="180"/>
      
      <!-- Second pass -->
      <line x1="40" y1="205" x2="90" y2="188"/>
      <line x1="110" y1="202" x2="160" y2="185"/>
      <line x1="180" y1="205" x2="230" y2="188"/>
      <line x1="260" y1="202" x2="310" y2="185"/>
      <line x1="340" y1="200" x2="390" y2="183"/>
    </g>
    
    <!-- Foreground — VERY DENSE -->
    <g stroke-width="0.45">
      <line x1="0" y1="260" x2="50" y2="240"/>
      <line x1="60" y1="258" x2="120" y2="235"/>
      <line x1="140" y1="255" x2="200" y2="232"/>
      <line x1="220" y1="260" x2="280" y2="238"/>
      <line x1="300" y1="258" x2="360" y2="235"/>
      <line x1="380" y1="255" x2="400" y2="240"/>
      
      <!-- Multiple passes for depth -->
      <line x1="10" y1="268" x2="55" y2="252"/>
      <line x1="75" y1="265" x2="130" y2="248"/>
      <line x1="155" y1="262" x2="210" y2="245"/>
      <line x1="235" y1="268" x2="290" y2="250"/>
      <line x1="315" y1="265" x2="370" y2="248"/>
      
      <line x1="30" y1="275" x2="70" y2="262"/>
      <line x1="90" y1="278" x2="140" y2="262"/>
      <line x1="165" y1="275" x2="215" y2="258"/>
      <line x1="250" y1="278" x2="300" y2="262"/>
      <line x1="330" y1="275" x2="380" y2="258"/>
      
      <line x1="50" y1="285" x2="100" y2="275"/>
      <line x1="120" y1="288" x2="170" y2="278"/>
      <line x1="200" y1="285" x2="250" y2="275"/>
      <line x1="280" y1="288" x2="330" y2="278"/>
      <line x1="360" y1="285" x2="400" y2="275"/>
