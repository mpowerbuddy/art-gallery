<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <title>HB 53 - Roof Texture</title>
  <g fill="none" stroke="#1a4a6e" stroke-width="0.35" stroke-linecap="round">
    
    <!-- Roof slope -->
    <path d="M20,120 L100,40"/>
    <path d="M180,120 L100,40"/>
    
    <!-- Roof texture - diagonal hatching -->
    <g opacity="0.5" stroke-width="0.25">
      <!-- Left slope -->
      <line x1="35" y1="110" x2="50" y2="115"/>
      <line x1="50" y1="100" x2="65" y2="105"/>
      <line x1="65" y1="90" x2="80" y2="95"/>
      <line x1="80" y1="80" x2="95" y2="85"/>
      <line x1="45" y1="105" x2="60" y2="110"/>
      <line x1="60" y1="95" x2="75" y2="100"/>
      <line x1="75" y1="85" x2="90" y2="90"/>
      <line x1="55" y1="115" x2="70" y2="120"/>
      <line x1="70" y1="105" x2="85" y2="110"/>
      <line x1="85" y1="95" x2="100" y2="100"/>
      <!-- Right slope -->
      <line x1="165" y1="110" x2="150" y2="115"/>
      <line x1="150" y1="100" x2="135" y2="105"/>
      <line x1="135" y1="90" x2="120" y2="95"/>
      <line x1="120" y1="80" x2="105" y2="85"/>
      <line x1="155" y1="105" x2="140" y2="110"/>
      <line x1="140" y1="95" x2="125" y2="100"/>
      <line x1="125" y1="85" x2="110" y2="90"/>
      <line x1="145" y1="115" x2="130" y2="120"/>
      <line x1="130" y1="105" x2="115" y2="110"/>
      <line x1="115" y1="95" x2="100" y2="100"/>
    </g>
    
    <!-- Shadow under eaves -->
    <g opacity="0.4" stroke-width="0.22">
      <line x1="25" y1="118" x2="30" y2="125"/>
      <line x1="45" y1="112" x2="50" y2="119"/>
      <line x1="65" y1="106" x2="70" y2="113"/>
      <line x1="85" y1="100" x2="90" y2="107"/>
      <line x1="105" y1="94" x2="110" y2="101"/>
      <line x1="125" y1="88" x2="130" y2="95"/>
      <line x1="145" y1="82" x2="150" y2="89"/>
      <line x1="165" y1="76" x2="170" y2="83"/>
    </g>
    
  </g>
</svg>