<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <title>Reference Study - Blue Ink Landscape</title>
  <g fill="none" stroke="#1a4a6e" stroke-width="0.35" stroke-linecap="round">
    
    <!-- Sky area - very sparse vertical lines -->
    <g opacity="0.3">
      <line x1="50" y1="20" x2="50" y2="100"/>
      <line x1="100" y1="15" x2="100" y2="90"/>
      <line x1="150" y1="10" x2="150" y2="85"/>
      <line x1="200" y1="12" x2="200" y2="88"/>
      <line x1="250" y1="8" x2="250" y2="82"/>
      <line x1="300" y1="15" x2="300" y2="95"/>
      <line x1="350" y1="18" x2="350" y2="98"/>
    </g>
    
    <!-- Background hills - light vertical hatching -->
    <g opacity="0.4">
      <path d="M0,120 Q100,100 200,115 T400,110"/>
      <g stroke-width="0.3">
        <line x1="20" y1="118" x2="20" y2="125"/>
        <line x1="50" y1="115" x2="50" y2="122"/>
        <line x1="80" y1="120" x2="80" y2="127"/>
        <line x1="120" y1="112" x2="120" y2="119"/>
        <line x1="160" y1="118" x2="160" y2="125"/>
        <line x1="220" y1="110" x2="220" y2="117"/>
        <line x1="280" y1="115" x2="280" y2="122"/>
        <line x1="340" y1="112" x2="340" y2="119"/>
        <line x1="380" y1="118" x2="380" y2="125"/>
      </g>
    </g>
    
    <!-- Small cottage - contour lines define shape -->
    <g opacity="0.8">
      <!-- Roof -->
      <path d="M150,180 L200,130 L250,180"/>
      <!-- Walls -->
      <path d="M160,180 L160,230"/>
      <path d="M240,180 L240,230"/>
      <!-- Chimney -->
      <path d="M220,145 L220,170"/>
      <path d="M230,150 L230,170"/>
      
      <!-- Door - slight arch -->
      <path d="M190,230 L190,205 Q200,195 210,205 L210,230"/>
      
      <!-- Window -->
      <rect x="175" y="200" width="15" height="15"/>
    </g>
    
    <!-- Midground trees - vertical hatching clusters -->
    <g opacity="0.5" stroke-width="0.3">
      <!-- Tree left -->
      <path d="M80,230 Q75,180 85,130" stroke-width="0.35"/>
      <line x1="70" y1="140" x2="75" y2="180"/>
      <line x1="75" y1="150" x2="80" y2="190"/>
      <line x1="80" y1="145" x2="85" y2="185"/>
      <line x1="85" y1="155" x2="90" y2="195"/>
      
      <!-- Tree right -->
      <path d="M320,228 Q315,175 325,125" stroke-width="0.35"/>
      <line x1="310" y1="135" x2="315" y2="175"/>
      <line x1="315" y1="145" x2="320" y2="185"/>
      <line x1="320" y1="150" x2="325" y2="190"/>
      <line x1="325" y1="140" x2="330" y2="180"/>
    </g>
    
    <!-- Foreground - denser vertical hatching -->
    <g opacity="0.6" stroke-width="0.3">
      <line x1="30" y1="235" x2="35" y2="270"/>
      <line x1="50" y1="238" x2="55" y2="275"/>
      <line x1="70" y1="232" x2="75" y2="268"/>
      <line x1="90" y1="240" x2="95" y2="280"/>
      <line x1="110" y1="235" x2="115" y2="272"/>
      <line x1="130" y1="238" x2="135" y2="278"/>
      <line x1="150" y1="232" x2="155" y2="270"/>
      <line x1="170" y1="240" x2="175" y2="282"/>
      <line x1="190" y1="235" x2="195" y2="275"/>
      <line x1="210" y1="238" x2="215" y2="280"/>
      <line x1="230" y1="232" x2="235" y2="270"/>
      <line x1="250" y1="240" x2="255" y2="282"/>
      <line x1="270" y1="235" x2="275" y2="275"/>
      <line x1="290" y1="238" x2="295" y2="278"/>
      <line x1="310" y1="232" x2="315" y2="270"/>
      <line x1="330" y1="235" x2="335" y2="275"/>
      <line x1="350" y1="240" x2="355" y2="282"/>
      <line x1="370" y1="238" x2="375" y2="280"/>
    </g>
    
  </g>
</svg>