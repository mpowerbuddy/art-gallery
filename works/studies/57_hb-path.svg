<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <title>HB 57 - Path Study</title>
  <g fill="none" stroke="#1a4a6e" stroke-width="0.35" stroke-linecap="round">
    
    <!-- Horizon -->
    <path d="M0,50 Q100,48 200,50"/>
    
    <!-- Background trees - very light -->
    <g opacity="0.3" stroke-width="0.22">
      <line x1="30" y1="52" x2="30" y2="60"/>
      <line x1="50" y1="51" x2="50" y2="59"/>
      <line x1="80" y1="53" x2="80" y2="61"/>
      <line x1="120" y1="50" x2="120" y2="58"/>
      <line x1="160" y1="52" x2="160" y2="60"/>
      <line x1="180" y1="51" x2="180" y2="59"/>
    </g>
    
    <!-- Path - perspective narrowing -->
    <path d="M85,55 Q90,80 80,110 Q75,140 70,150"/>
    <path d="M115,55 Q110,80 120,110 Q125,140 130,150"/>
    
    <!-- Path texture - diagonal hatching -->
    <g opacity="0.4" stroke-width="0.22">
      <line x1="78" y1="70" x2="88" y2="75"/>
      <line x1="82" y1="80" x2="92" y2="85"/>
      <line x1="75" y1="90" x2="88" y2="98"/>
      <line x1="80" y1="100" x2="95" y2="110"/>
      <line x1="75" y1="110" x2="90" y2="122"/>
      <line x1="85" y1="120" x2="100" y2="135"/>
      <!-- Right side -->
      <line x1="112" y1="70" x2="122" y2="75"/>
      <line x1="108" y1="80" x2="118" y2="85"/>
      <line x1="115" y1="90" x2="125" y2="98"/>
      <line x1="105" y1="100" x2="120" y2="110"/>
      <line x1="110" y1="110" x2="125" y2="122"/>
      <line x1="100" y1="120" x2="115" y2="135"/>
    </g>
    
    <!-- Foreground grasses -->
    <g opacity="0.35" stroke-width="0.2">
      <path d="M20,148 Q15,135 12,125"/>
      <path d="M40,145 Q35,130 30,118"/>
      <path d="M160,150 Q165,135 170,122"/>
      <path d="M180,148 Q185,130 192,115"/>
    </g>
    
  </g>
</svg>