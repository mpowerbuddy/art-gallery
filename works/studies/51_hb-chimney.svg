<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <title>HB 51 - Chimney Study</title>
  <g fill="none" stroke="#1a4a6e" stroke-width="0.35" stroke-linecap="round">
    
    <!-- Roof slope -->
    <path d="M20,150 L100,60" opacity="0.6"/>
    <path d="M180,150 L100,60" opacity="0.6"/>
    
    <!-- Chimney - clean contour -->
    <path d="M80,90 L80,40"/>
    <path d="M120,90 L120,40"/>
    <path d="M75,90 L125,90"/>
    
    <!-- Chimney top -->
    <path d="M75,40 L125,40"/>
    
    <!-- Brick suggestion - occasional horizontal breaks -->
    <g opacity="0.4">
      <line x1="82" y1="42" x2="118" y2="42"/>
      <line x1="82" y1="50" x2="118" y2="50"/>
      <line x1="82" y1="58" x2="118" y2="58"/>
      <line x1="82" y1="66" x2="118" y2="66"/>
      <line x1="82" y1="74" x2="118" y2="74"/>
      <line x1="82" y1="82" x2="118" y2="82"/>
    </g>
    
    <!-- Shadow on roof - hatching down from chimney -->
    <g opacity="0.5" stroke-width="0.25">
      <line x1="95" y1="60" x2="95" y2="80"/>
      <line x1="100" y1="60" x2="100" y2="85"/>
      <line x1="105" y1="60" x2="105" y2="82"/>
      <line x1="110" y1="60" x2="110" y2="78"/>
      <line x1="115" y1="60" x2="115" y2="75"/>
    </g>
    
  </g>
</svg>