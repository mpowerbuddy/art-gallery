<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <title>HB 48 - Water Reflection</title>
  <g fill="none" stroke="#1a4a6e" stroke-width="0.35" stroke-linecap="round">
    
    <!-- Horizon line -->
    <path d="M0,80 Q150,78 300,82"/>
    
    <!-- Distant bank - light vertical hatching -->
    <g opacity="0.4">
      <path d="M0,85 Q50,75 100,80 T200,78 T300,82"/>
      <g stroke-width="0.25">
        <line x1="30" y1="80" x2="30" y2="88"/>
        <line x1="80" y1="78" x2="80" y2="86"/>
        <line x1="150" y1="79" x2="150" y2="87"/>
        <line x1="220" y1="80" x2="220" y2="88"/>
        <line x1="270" y1="82" x2="270" y2="90"/>
      </g>
    </g>
    
    <!-- Water - horizontal hatching (contrast with vertical) -->
    <g opacity="0.45">
      <line x1="20" y1="95" x2="280" y2="95"/>
      <line x1="15" y1="105" x2="285" y2="105"/>
      <line x1="25" y1="115" x2="275" y2="115"/>
      <line x1="10" y1="125" x2="290" y2="125"/>
      <line x1="20" y1="135" x2="280" y2="135"/>
      <line x1="15" y1="145" x2="285" y2="145"/>
      <line x1="10" y1="155" x2="290" y2="155"/>
      <line x1="20" y1="165" x2="280" y2="165"/>
      <line x1="30" y1="175" x2="270" y2="175"/>
      <line x1="15" y1="185" x2="285" y2="185"/>
    </g>
    
    <!-- Reflection of bank - muted, horizontal suggestion -->
    <g opacity="0.25" stroke-width="0.22">
      <line x1="40" y1="90" x2="100" y2="90"/>
      <line x1="30" y1="100" x2="90" y2="100"/>
      <line x1="50" y1="110" x2="120" y2="110"/>
      <line x1="35" y1="120" x2="110" y2="120"/>
      <line x1="55" y1="130" x2="140" y2="130"/>
      <line x1="40" y1="140" x2="130" y2="140"/>
    </g>
    
    <!-- Simple boat -->
    <g opacity="0.7">
      <path d="M120,130 Q150,140 180,130"/>
      <path d="M130,130 L135,110 L165,110 L170,130"/>
    </g>
    
    <!-- Mast -->
    <line x1="150" y1="110" x2="150" y2="70" stroke-width="0.4"/>
    
  </g>
</svg>