<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Value Scale — Hatching vs Cross-hatching -->
  <g fill="none" stroke="#1a1a1a" stroke-width="0.35" stroke-linecap="round">
    
    <!-- Label -->
    <text x="200" y="20" font-family="sans-serif" font-size="10" text-anchor="middle">HATCHING = single direction | CROSS-HATCHING = overlapping directions</text>
    
    <!-- Value 1: Lightest — sparse hatching -->
    <g>
      <text x="50" y="50" font-family="sans-serif" font-size="7" text-anchor="middle">1</text>
      <line x1="30" y1="60" x2="70" y2="60"/>
      <line x1="32" y1="70" x2="72" y2="70"/>
      <line x1="28" y1="80" x2="68" y2="80"/>
    </g>
    
    <!-- Value 2: Light-mid — closer hatching -->
    <g>
      <text x="120" y="50" font-family="sans-serif" font-size="7" text-anchor="middle">2</text>
      <line x1="100" y1="60" x2="140" y2="60"/>
      <line x1="102" y1="68" x2="142" y2="68"/>
      <line x1="98" y1="76" x2="138" y2="76"/>
      <line x1="100" y1="84" x2="140" y2="84"/>
    </g>
    
    <!-- Value 3: Mid — dense hatching -->
    <g>
      <text x="190" y="50" font-family="sans-serif" font-size="7" text-anchor="middle">3</text>
      <line x1="170" y1="60" x2="210" y2="60"/>
      <line x1="172" y1="66" x2="212" y2="66"/>
      <line x1="168" y1="72" x2="208" y2="72"/>
      <line x1="170" y1="78" x2="210" y2="78"/>
      <line x1="172" y1="84" x2="212" y2="84"/>
      <line x1="168" y1="90" x2="208" y2="90"/>
    </g>
    
    <!-- Value 4: Mid-dark — cross-hatching at 45° -->
    <g>
      <text x="260" y="50" font-family="sans-serif" font-size="7" text-anchor="middle">4</text>
      <!-- Primary hatching -->
      <line x1="240" y1="60" x2="280" y2="60"/>
      <line x1="242" y1="68" x2="282" y2="68"/>
      <line x1="238" y1="76" x2="278" y2="76"/>
      <line x1="240" y1="84" x2="280" y2="84"/>
      <line x1="242" y1="92" x2="282" y2="92"/>
      <!-- Cross hatching -->
      <line x1="238" y1="60" x2="278" y2="92"/>
      <line x1="242" y1="60" x2="282" y2="92"/>
      <line x1="240" y1="60" x2="280" y2="92"/>
    </g>
    
    <!-- Value 5: Darkest — tight cross-hatching -->
    <g>
      <text x="330" y="50" font-family="sans-serif" font-size="7" text-anchor="middle">5</text>
      <!-- Primary hatching -->
      <line x1="310" y1="60" x2="350" y2="60"/>
      <line x1="312" y1="66" x2="352" y2="66"/>
      <line x1="308" y1="72" x2="348" y2="72"/>
      <line x1="310" y1="78" x2="350" y2="78"/>
      <line x1="312" y1="84" x2="352" y2="84"/>
      <line x1="308" y1="90" x2="348" y2="90"/>
      <line x1="310" y1="96" x2="350" y2="96"/>
      <!-- Cross hatching 1 -->
      <line x1="308" y1="60" x2="348" y2="96"/>
      <line x1="312" y1="60" x2="352" y2="96"/>
      <line x1="310" y1="60" x2="350" y2="96"/>
      <!-- Cross hatching 2 (opposite direction) -->
      <line x1="310" y1="60" x2="348" y2="60"/>
      <line x1="308" y1="78" x2="352" y2="78"/>
      <line x1="312" y1="66" x2="348" y2="66"/>
    </g>
    
    <!-- Application: Sphere with cross-hatching -->
    <g>
      <text x="200" y="130" font-family="sans-serif" font-size="8" text-anchor="middle">Sphere with cross-hatching</text>
      
      <!-- Outline -->
      <ellipse cx="200" cy="200" rx="60" ry="60"/>
      
      <!-- Highlight area (no hatching) -->
      <ellipse cx="175" cy="170" rx="25" ry="20"/>
      
      <!-- Mid-tone: hatching -->
      <g stroke-width="0.3">
        <line x1="150" y1="170" x2="200" y2="170"/>
        <line x1="145" y1="180" x2="205" y2="180"/>
        <line x1="142" y1="190" x2="210" y2="190"/>
        <line x1="145" y1="200" x2="215" y2="200"/>
        <line x1="150" y1="210" x2="220" y2="210"/>
        <line x1="158" y1="220" x2="228" y2="220"/>
      </g>
      
      <!-- Shadow: cross-hatching -->
      <g stroke-width="0.3">
        <line x1="180" y1="200" x2="250" y2="200"/>
        <line x1="175" y1="210" x2="255" y2="210"/>
        <line x1="170" y1="220" x2="260" y2="220"/>
        <line x1="165" y1="230" x2="255" y2="230"/>
        <line x1="172" y1="240" x2="250" y2="240"/>
        <!-- Cross lines -->
        <line x1="220" y1="200" x2="250" y2="230"/>
        <line x1="210" y1="200" x2="255" y2="240"/>
        <line x1="200" y1="200" x2="260" y2="250"/>
        <line x1="230" y1="210" x2="250" y2="230"/>
      </g>
    </g>
    
    <!-- Lesson -->
    <text x="200" y="290" font-family="sans-serif" font-size="8" text-anchor="middle">Hatching = 1 direction. Cross-hatching = 2+ directions = darker value.</text>
  </g>
</svg>