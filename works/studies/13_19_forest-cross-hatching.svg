<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Forest with Cross-hatching â€” Building depth through contrast -->
  <g fill="none" stroke="#1a1a1a" stroke-width="0.35" stroke-linecap="round">
    
    <text x="200" y="20" font-family="sans-serif" font-size="10" text-anchor="middle">Cross-hatching for depth: Distant=light, Close=dark</text>
    
    <!-- Sky: very sparse hatching -->
    <g stroke-width="0.25" opacity="0.4">
      <line x1="20" y1="40" x2="20" y2="80"/>
      <line x1="60" y1="35" x2="60" y2="85"/>
      <line x1="100" y1="30" x2="100" y2="90"/>
      <line x1="140" y1="28" x2="140" y2="95"/>
      <line x1="180" y1="30" x2="180" y2="90"/>
      <line x1="220" y1="28" x2="220" y2="95"/>
      <line x1="260" y1="32" x2="260" y2="88"/>
      <line x1="300" y1="38" x2="300" y2="82"/>
      <line x1="340" y1="42" x2="340" y2="75"/>
    </g>
    
    <!-- Horizon -->
    <path d="M20,145 Q100,142 200,144 Q300,146 380,143"/>
    
    <!-- Distant trees: light hatching (2-3 strokes) -->
    <g stroke-width="0.3" opacity="0.5">
      <path d="M30,145 Q35,140 40,135"/>
      <path d="M60,145 Q65,138 72,132"/>
      <path d="M90,145 Q95,140 102,133"/>
      <path d="M120,145 Q125,136 132,129"/>
      <path d="M150,145 Q155,138 162,131"/>
      <path d="M180,145 Q185,140 192,133"/>
      <path d="M210,145 Q215,136 222,129"/>
      <path d="M240,145 Q245,138 252,131"/>
      <path d="M270,145 Q275,140 282,133"/>
      <path d="M300,145 Q305,136 312,129"/>
      <path d="M330,145 Q335,138 342,131"/>
      <path d="M360,145 Q365,140 372,133"/>
    </g>
    
    <!-- Mid-distance: closer hatching (4-5 strokes) -->
    <g stroke-width="0.35">
      <path d="M0,175 Q12,168 25,160 Q20,155 35,148"/>
      <path d="M50,176 Q62,169 75,161 Q70,156 85,149"/>
      <path d="M110,174 Q122,167 135,159 Q130,154 145,147"/>
      <path d="M180,176 Q192,169 205,161 Q200,156 215,149"/>
      <path d="M260,175 Q272,168 285,160 Q280,155 295,148"/>
      <path d="M340,174 Q352,167 365,159 Q360,154 375,147"/>
    </g>
    
    <!-- Close trees: dense hatching -->
    <g>
      <path d="M0,230 Q15,218 30,208 Q22,198 40,185 Q32,175 50,162 Q42,152 60,142"/>
      <path d="M70,232 Q85,220 100,210 Q92,200 110,188 Q102,178 120,166"/>
      <path d="M140,228 Q155,216 170,206 Q162,196 180,184 Q172,174 190,162"/>
      <path d="M220,230 Q235,218 250,208 Q242,198 260,186 Q252,176 270,164"/>
      <path d="M310,228 Q325,216 340,206 Q332,196 350,184 Q342,174 360,162"/>
    </g>
    
    <!-- FOCAL TREE: Cross-hatching for contrast -->
    <g>
      <text x="340" y="220" font-family="sans-serif" font-size="7" text-anchor="middle">FOCAL</text>
      
      <!-- Trunk -->
      <path d="M335,228 Q333,208 338,188 Q334,168 337,148 Q335,128 338,108"/>
      
      <!-- Cross-hatching on trunk for dark value -->
      <g stroke-width="0.3">
        <line x1="332" y1="130" x2="342" y2="130"/>
        <line x1="330" y1="150" x2="344" y2="150"/>
        <line x1="332" y1="170" x2="342" y2="170"/>
        <line x1="330" y1="190" x2="344" y2="190"/>
        <line x1="332" y1="210" x2="342" y2="210"/>
        <!-- Cross -->
        <line x1="332" y1="130" x2="344" y2="210"/>
        <line x1="336" y1="130" x2="340" y2="210"/>
      </g>
      
      <!-- Branches with cross-hatching -->
      <path d="M336,170 Q315,162 295,155"/>
      <path d="M338,145 Q360,138 385,132"/>
      
      <!-- Pine layers with cross-hatching for darkness -->
      <g>
        <path d="M295,155 Q288,150 280,145"/>
        <path d="M385,132 Q392,128 398,125"/>
        <!-- Cross-hatching on dark side -->
        <g stroke-width="0.3">
          <line x1="285" y1="155" x2="295" y2="155"/>
          <line x1="283" y1="165" x2="297" y2="165"/>
          <line x1="282" y1="175" x2="295" y2="175"/>
          <line x1="385" y1="132" x2="395" y2="132"/>
          <line x1="382" y1="145" x2="398" y2="145"/>
          <line x1="380" y1="158" x2="395" y2="158"/>
        </g>
      </g>
    </g>
    
    <!-- Ground with hatching -->
    <path d="M0,285 Q100,282 200,284 Q300,286 400,283"/>
    
  </g>
</svg>