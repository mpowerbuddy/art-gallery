<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Size Without Scale â€” How to show scale without humans -->
  <g fill="none" stroke="#1a1a1a" stroke-linecap="round">
    <text x="200" y="20" font-family="sans-serif" font-size="10" text-anchor="middle" stroke="none">Scale is shown through COMPARISON, not size</text>
    
    <!-- Same tree, different contexts -->
    
    <!-- 1. Alone = looks small -->
    <g>
      <text x="70" y="90" font-family="sans-serif" font-size="7" text-anchor="middle">Alone</text>
      <path d="M70,270 Q68,220 72,170 Q74,140 70,110" stroke-width="1.8"/>
      <path d="M70,200 Q55,192 45,185" stroke-width="1.0"/>
      <path d="M72,160 Q85,155 95,152" stroke-width="0.9"/>
    </g>
    
    <!-- 2. With small element = looks normal -->
    <g>
      <text x="200" y="90" font-family="sans-serif" font-size="7" text-anchor="middle">With bird</text>
      <path d="M200,270 Q198,220 202,170 Q204,140 200,110" stroke-width="1.8"/>
      <path d="M200,200 Q185,192 175,185" stroke-width="1.0"/>
      <path d="M202,160 Q215,155 225,152" stroke-width="0.9"/>
      <!-- Bird gives scale -->
      <ellipse cx="225" cy="150" rx="3" ry="2"/>
    </g>
    
    <!-- 3. With small tree = looks big -->
    <g>
      <text x="330" y="90" font-family="sans-serif" font-size="7" text-anchor="middle">With smaller</text>
      <path d="M330,270 Q328,220 332,170 Q334,140 330,110" stroke-width="1.8"/>
      <path d="M330,200 Q315,192 305,185" stroke-width="1.0"/>
      <path d="M332,160 Q345,155 355,152" stroke-width="0.9"/>
      <!-- Smaller tree for comparison -->
      <path d="M355,250 Q354,235 356,220 Q357,205 355,190" stroke-width="1.2"/>
    </g>
    
    <!-- 4. With house = looks huge -->
    <g>
      <text x="70" y="220" font-family="sans-serif" font-size="7" text-anchor="middle">With house</text>
      <path d="M70,270 Q68,220 72,170 Q74,140 70,110" stroke-width="1.8"/>
      <path d="M70,200 Q55,192 45,185" stroke-width="1.0"/>
      <path d="M72,160 Q85,155 95,152" stroke-width="0.9"/>
      <!-- Tiny house -->
      <path d="M30,260 L30,245 L40,240 L50,245 L50,260" stroke-width="1.2"/>
    </g>
    
    <!-- 5. With mountain = looks tiny -->
    <g>
      <text x="200" y="220" font-family="sans-serif" font-size="7" text-anchor="middle">With mountain</text>
      <path d="M200,270 Q198,220 202,170 Q204,140 200,110" stroke-width="1.8"/>
      <path d="M200,200 Q185,192 175,185" stroke-width="1.0"/>
      <path d="M202,160 Q215,155 225,152" stroke-width="0.9"/>
      <!-- Massive mountain -->
      <path d="M120,265 L180,100 L240,265" stroke-width="1.5" opacity="0.6"/>
    </g>
    
    <!-- 6. Texture density = size -->
    <g>
      <text x="330" y="220" font-family="sans-serif" font-size="7" text-anchor="middle">Detail scale</text>
      <path d="M330,270 Q328,220 332,170 Q334,140 330,110" stroke-width="1.8"/>
      <!-- Close detail = small object -->
      <g stroke-width="0.3" opacity="0.6">
        <line x1="320" y1="180" x2="322" y2="200"/>
        <line x1="325" y1="178" x2="328" y2="198"/>
        <line x1="330" y1="176" x2="333" y2="196"/>
        <line x1="335" y1="178" x2="338" y2="198"/>
        <line x1="340" y1="180" x2="342" y2="200"/>
      </g>
      <text x="330" y="215" font-family="sans-serif" font-size="5" text-anchor="middle">Fine detail</text>
    </g>
    
    <!-- Lesson -->
    <text x="200" y="290" font-family="sans-serif" font-size="8" text-anchor="middle">Scale is RELATIVE. The same tree can look tiny or huge.</text>
  </g>
</svg>