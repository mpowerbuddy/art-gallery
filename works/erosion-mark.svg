<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Erosion Mark - Organic decay pattern -->
  <g fill="none" stroke="#1a1a1a">
    <!-- Source form - suggested original edge -->
    <path d="M100,80 Q200,70 300,80 L310,150 Q200,140 90,150 Z" 
          stroke-width="0.8" stroke-dasharray="8,4" opacity="0.5"/>
    
    <!-- Erosion front - irregular dissolution -->
    <path d="M95,155 Q120,165 150,158 T220,162 T300,155 T350,160" 
          stroke-width="1.2"/>
    
    <!-- Loss particles - falling away -->
    <g stroke-width="0.4">
      <line x1="100" y1="165" x2="98" y2="175"/>
      <line x1="110" y1="170" x2="107" y2="182"/>
      <line x1="130" y1="175" x2="128" y2="188"/>
      <line x1="155" y1="172" x2="153" y2="185"/>
      <line x1="175" y1="178" x2="172" y2="192"/>
      <line x1="200" y1="175" x2="198" y2="188"/>
      <line x1="225" y1="180" x2="222" y2="195"/>
      <line x1="250" y1="175" x2="248" y2="187"/>
      <line x1="275" y1="178" x2="272" y2="192"/>
      <line x1="300" y1="170" x2="298" y2="182"/>
      <line x1="320" y1="168" x2="318" y2="178"/>
      <line x1="340" y1="165" x2="338" y2="174"/>
    </g>
    
    <!-- Surface deterioration - internal texture loss -->
    <g stroke-width="0.25">
      <!-- Left side - more damaged -->
      <line x1="105" y1="95" x2="102" y2="105"/>
      <line x1="115" y1="110" x2="111" y2="122"/>
      <line x1="95" y1="125" x2="90" y2="138"/>
      <line x1="108" y1="140" x2="103" y2="152"/>
      
      <!-- Center - moderate -->
      <line x1="165" y1="90" x2="162" y2="98"/>
      <line x1="185" y1="100" x2="182" y2="110"/>
      <line x1="175" y1="120" x2="171" y2="130"/>
      <line x1="195" y1="130" x2="192" y2="142"/>
      
      <!-- Right side - less damaged -->
      <line x1="250" y1="95" x2="248" y2="102"/>
      <line x1="270" y1="105" x2="268" y2="114"/>
      <line x1="285" y1="115" x2="283" y2="125"/>
      <line x1="295" y1="130" x2="293" y2="140"/>
    </g>
    
    <!-- Debris field - what was lost -->
    <g stroke-width="0.35">
      <circle cx="85" cy="200" r="1.5"/>
      <circle cx="105" cy="215" r="1"/>
      <circle cx="130" cy="208" r="1.2"/>
      <circle cx="155" cy="225" r="0.8"/>
      <circle cx="180" cy="215" r="1.3"/>
      <circle cx="210" cy="230" r="1"/>
      <circle cx="240" cy="220" r="1.4"/>
      <circle cx="270" cy="235" r="0.9"/>
      <circle cx="300" cy="218" r="1.1"/>
      <circle cx="325" cy="228" r="0.7"/>
    </g>
    
    <!-- Memory of form - what remains -->
    <path d="M200,85 L200,75 M195,80 L205,80" stroke-width="0.6"/>
    <text x="200" y="68" font-family="sans-serif" font-size="8" fill="#1a1a1a" text-anchor="middle">2001</text>
  </g>
</svg>