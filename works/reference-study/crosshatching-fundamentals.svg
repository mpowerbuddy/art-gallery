<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <title>Cross-hatching study from reference</title>
  <g fill="none" stroke="#1a1a1a" stroke-width="0.3" stroke-linecap="round">
    <!-- Reference: professional cross-hatching approach -->
    <!-- No fills, consistent stroke width, organic variation -->
    
    <!-- Layer 1: Diagonal hatching -->
    <g opacity="0.8">
      <line x1="50" y1="50" x2="80" y2="80"/>
      <line x1="60" y1="48" x2="90" y2="78"/>
      <line x1="70" y1="52" x2="100" y2="82"/>
      <line x1="80" y1="55" x2="110" y2="85"/>
      <line x1="90" y1="50" x2="120" y2="80"/>
      <line x1="100" y1="58" x2="130" y2="88"/>
      <line x1="110" y1="52" x2="140" y2="82"/>
      <line x1="120" y1="55" x2="150" y2="85"/>
    </g>
    
    <!-- Layer 2: Cross hatching opposite direction -->
    <g opacity="0.6">
      <line x1="80" y1="50" x2="50" y2="80"/>
      <line x1="90" y1="55" x2="60" y2="85"/>
      <line x1="100" y1="48" x2="70" y2="78"/>
      <line x1="110" y1="52" x2="80" y2="82"/>
      <line x1="120" y1="50" x2="90" y2="80"/>
      <line x1="130" y1="55" x2="100" y2="85"/>
      <line x1="140" y1="48" x2="110" y2="78"/>
      <line x1="150" y1="52" x2="120" y2="82"/>
    </g>
    
    <!-- Layer 3: Tightest cross-hatching for dark areas -->
    <g opacity="0.7">
      <line x1="100" y1="60" x2="110" y2="70"/>
      <line x1="110" y1="58" x2="120" y2="68"/>
      <line x1="120" y1="62" x2="130" y2="72"/>
      <line x1="130" y1="55" x2="140" y2="65"/>
      <line x1="140" y1="60" x2="150" y2="70"/>
      <line x1="100" y1="65" x2="110" y2="75"/>
      <line x1="110" y1="62" x2="120" y2="72"/>
      <line x1="120" y1="68" x2="130" y2="78"/>
      <line x1="130" y1="60" x2="140" y2="70"/>
    </g>
    
    <!-- Reference text -->
    <text x="200" y="160" font-family="monospace" font-size="8" text-anchor="middle" stroke="none" fill="#1a1a1a" opacity="0.7">NO FILLS. CONSISTENT STROKE. CROSS-HATCHING.</text>
  </g>
</svg>