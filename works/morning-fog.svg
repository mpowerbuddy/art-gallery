<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Morning Fog — Atmospheric perspective in pines -->
  <g fill="none" stroke="#1a1a1a" stroke-linecap="round">
    
    <!-- Fog layers — getting denser toward bottom -->
    <g opacity="0.15">
      <line x1="0" y1="80" x2="400" y2="80"/>
      <line x1="0" y1="110" x2="400" y2="110"/>
      <line x1="0" y1="140" x2="400" y2="140"/>
    </g>
    <g opacity="0.25">
      <line x1="0" y1="170" x2="400" y2="170"/>
      <line x1="0" y1="200" x2="400" y2="200"/>
    </g>
    <g opacity="0.4">
      <line x1="0" y1="230" x2="400" y2="230"/>
    </g>
    
    <!-- Distant pine (back) — very light, simple -->
    <g stroke-width="0.6" opacity="0.3">
      <path d="M80,240 L80,180" />
      <path d="M80,220 Q70,215 60,212" />
      <path d="M80,220 Q90,215 100,212" />
      <path d="M80,200 Q72,196 65,193" />
      <path d="M80,200 Q88,196 95,193" />
      <path d="M80,185 Q74,182 70,180" />
      <path d="M80,185 Q86,182 90,180" />
    </g>
    
    <!-- Mid-distance pine -->
    <g stroke-width="0.9" opacity="0.5">
      <path d="M180,260 L180,160" />
      <path d="M180,235 Q165,228 150,222" />
      <path d="M180,235 Q195,228 210,222" />
      <path d="M180,205 Q168,200 158,195" />
      <path d="M180,205 Q192,200 202,195" />
      <path d="M180,180 Q170,176 163,173" />
      <path d="M180,180 Q190,176 197,173" />
    </g>
    
    <!-- Close pine -->
    <g stroke-width="1.2">
      <path d="M300,285 L300,120" />
      <path d="M300,250 Q275,240 255,232" />
      <path d="M300,250 Q325,240 345,232" />
      <path d="M300,210 Q280,202 265,196" />
      <path d="M300,210 Q320,202 335,196" />
      <path d="M300,175 Q285,170 275,165" />
      <path d="MM300,175 Q315,170 325,165" />
      <path d="M300,145 Q290,142 283,138" />
      <path d="M300,145 Q310,142 317,138" />
      <path d="M300,120 L300,100" />
    </g>
    
    <!-- Ground in fog -->
    <path d="M50,275 Q200,268 350,280" stroke-width="0.5" opacity="0.4"/>
    
    <!-- What I learned: -->
    <!-- Distance = less detail, lighter, simpler -->
    <!-- Fog = layers of horizontal lines -->
    <!-- Atmosphere = things fade into gray -->
  </g>
</svg>