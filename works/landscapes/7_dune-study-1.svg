<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Dune Study #1 - Horizon with wind striations -->
  <defs>
    <pattern id="wind1" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(15)">
      <line x1="0" y1="0" x2="0" y2="8" stroke="#1a1a1a" stroke-width="0.3" stroke-linecap="round"/>
    </pattern>
    <pattern id="wind2" patternUnits="userSpaceOnUse" width="6" height="6" patternTransform="rotate(20)">
      <line x1="0" y1="0" x2="0" y2="6" stroke="#1a1a1a" stroke-width="0.4" stroke-linecap="round"/>
    </pattern>
  </defs>
  
  <!-- Background paper texture suggestion via stippling -->
  <g fill="none" stroke="#1a1a1a">
    <!-- Horizon line - the constant -->
    <line x1="40" y1="140" x2="360" y2="140" stroke-width="0.8"/>
    
    <!-- Dune ridges - approaching the horizon -->
    <path d="M40,160 Q120,145 200,155 T360,150" stroke-width="0.5"/>
    <path d="M40,175 Q100,160 180,170 T360,165" stroke-width="0.4"/>
    <path d="M40,195 Q110,180 200,190 T360,185" stroke-width="0.35"/>
    
    <!-- Wind texture - dense near horizon, sparse above -->
    <g stroke-width="0.2">
      <line x1="50" y1="120" x2="55" y2="125"/>
      <line x1="80" y1="115" x2="85" y2="120"/>
      <line x1="120" y1="112" x2="125" y2="117"/>
      <line x1="170" y1="110" x2="173" y2="115"/>
      <line x1="230" y1="108" x2="233" y2="113"/>
      <line x1="300" y1="110" x2="303" y2="115"/>
      
      <line x1="60" y1="100" x2="65" y2="103"/>
      <line x1="100" y1="95" x2="105" y2="98"/>
      <line x1="150" y1="92" x2="154" y2="95"/>
      <line x1="210" y1="90" x2="214" y2="93"/>
      <line x1="280" y1="92" x2="284" y2="95"/>
    </g>
    
    <!-- Distance markers - sparse, suggesting vastness -->
    <g stroke-width="0.3" opacity="0.6">
      <line x1="80" y1="140" x2="80" y2="143"/>
      <line x1="160" y1="140" x2="160" y2="143"/>
      <line x1="240" y1="140" x2="240" y2="143"/>
      <line x1="320" y1="140" x2="320" y2="143"/>
    </g>
    
    <!-- Upper atmosphere - almost empty, single horizontal flows -->
    <path d="M80,70 Q150,68 220,71" stroke-width="0.2" opacity="0.5"/>
    <path d="M250,65 Q300,63 350,66" stroke-width="0.2" opacity="0.5"/>
  </g>
</svg>