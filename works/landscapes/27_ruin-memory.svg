<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Ruin Memory — Character through age -->
  <g fill="none" stroke="#1a1a1a">
    <!-- What remains — a wall, partial, proud -->
    <path d="M100,250 
             L105,180 
             L108,150 
             L102,120 
             L110,90 
             L95,80 
             L90,110 
             L85,160 
             L80,220 
             L75,260" 
          stroke-width="1.2"/>
    
    <!-- Mortar lines — the wall's skeleton -->
    <path d="M95,80 L120,82" stroke-width="0.5"/>
    <path d="M100,100 L125,102" stroke-width="0.4"/>
    <path d="M98,130 L130,132" stroke-width="0.35"/>
    <path d="M102,160 L135,163" stroke-width="0.3"/>
    <path d="M97,200 L140,202" stroke-width="0.35"/>
    <path d="M90,230 L150,235" stroke-width="0.4"/>
    
    <!-- Stone faces — each has expression -->
    <g stroke-width="0.6">
      <!-- Top stone — proud, jutting -->
      <path d="M110,90 L120,88 L125,92 L118,96"/>
      
      <!-- Middle-left — weathered, sunken -->
      <path d="M102,120 L115,118 L120,125 L108,128"/>
      
      <!-- Middle-right — cracked, leaning -->
      <path d="M108,150 L125,148 L130,158 L112,162"/>
      
      <!-- Lower — mostly gone, just outline -->
      <path d="M95,190 L120,188"/>
    </g>
    
    <!-- Vines — the ruin's reclamation -->
    <path d="M90,110 Q85,100 80,85 Q78,70 85,60 Q90,55 95,65" stroke-width="0.4"/>
    <path d="M92,105 Q95,95 92,80" stroke-width="0.25"/>
    
    <!-- Root — breaking through -->
    <path d="M75,260 L70,270 Q65,280 75,285" stroke-width="0.5"/>
    <path d="M80,265 L78,275" stroke-width="0.3"/>
    
    <!-- What was — foundation ghosts -->
    <path d="M60,270 Q100,265 180,275" stroke-width="0.2" stroke-dasharray="3,3" opacity="0.5"/>
    
    <!-- Ground — minimal, the ruin is enough -->
    <path d="M50,280 Q150,278 350,282" stroke-width="0.3"/>
    
    <!-- Sky — open, the ruin points upward -->
    <g stroke-width="0.15" opacity="0.3">
      <line x1="150" y1="60" x2="155" y2="58"/>
      <line x1="200" y1="55" x2="205" y2="53"/>
      <line x1="260" y1="58" x2="265" y2="56"/>
    </g>
  </g>
</svg>