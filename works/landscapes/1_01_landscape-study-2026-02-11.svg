<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <title>Landscape Study - Feb 11</title>
  <g fill="none" stroke="#2a2a2a" stroke-width="0.35" stroke-linecap="round">
    
    <!-- Sky area - light hatching -->
    <g opacity="0.4">
      <!-- Sparse diagonal lines for sky -->
      <line x1="20" y1="40" x2="380" y2="40"/>
      <line x1="20" y1="55" x2="380" y2="55"/>
      <line x1="20" y1="70" x2="380" y2="70"/>
      <line x1="20" y1="85" x2="380" y2="85"/>
    </g>
    
    <!-- Horizon line - organic, not straight -->
    <path d="M0,120 Q100,118 200,120 T400,121" opacity="0.8"/>
    
    <!-- Background trees - lighter hatching -->
    <g opacity="0.5">
      <!-- Tree 1 -->
      <path d="M80,120 Q75,90 70,60" stroke-width="0.3"/>
      <path d="M70,60 Q60,40 65,20" stroke-width="0.25"/>
      <path d="M70,60 Q85,45 90,25" stroke-width="0.25"/>
      <!-- Light foliage hatching -->
      <line x1="55" y1="30" x2="75" y2="25"/>
      <line x1="60" y1="40" x2="80" y2="35"/>
      <line x1="65" y1="50" x2="85" y2="45"/>
      
      <!-- Tree 2 -->
      <path d="M320,122 Q315,95 310,65" stroke-width="0.3"/>
      <path d="M310,65 Q300,45 305,25" stroke-width="0.25"/>
      <path d="M310,65 Q325,50 330,30" stroke-width="0.25"/>
      <!-- Light foliage hatching -->
      <line x1="295" y1="35" x2="315" y2="30"/>
      <line x1="300" y1="45" x2="320" y2="40"/>
      <line x1="305" y1="55" x2="325" y2="50"/>
    </g>
    
    <!-- Midground - medium hatching -->
    <g opacity="0.7">
      <!-- Focal tree center-left -->
      <path d="M140,125 Q135,80 130,40" stroke-width="0.35"/>
      <path d="M130,40 Q115,20 120,5" stroke-width="0.3"/>
      <path d="M130,40 Q150,25 160,10" stroke-width="0.3"/>
      <!-- Branch left -->
      <path d="M132,70 Q115,60 100,55" stroke-width="0.28"/>
      <path d="M132,90 Q120,80 110,75" stroke-width="0.25"/>
      <!-- Branch right -->
      <path d="M134,60 Q155,50 170,45" stroke-width="0.28"/>
      <path d="M136,80 Q160,70 180,65" stroke-width="0.25"/>
      
      <!-- Foliage areas - cross-hatching beginning -->
      <line x1="110" y1="25" x2="130" y2="20"/>
      <line x1="115" y1="35" x2="135" y2="30"/>
      <line x1="120" y1="45" x2="140" y2="40"/>
      <line x1="125" y1="55" x2="145" y2="50"/>
      <line x1="150" y1="20" x2="170" y2="15"/>
      <line x1="155" y1="30" x2="175" y2="25"/>
      <line x1="160" y1="40" x2="180" y2="35"/>
    </g>
    
    <!-- Foreground - darker, more cross-hatching -->
    <g opacity="0.9">
      <!-- Ground line organic -->
      <path d="M0,280 Q100,275 200,278 T400,282"/>
      
      <!-- Large foreground tree right -->
      <path d="M280,285 Q275,200 270,120" stroke-width="0.4"/>
      <path d="M270,120 Q250,80 255,40" stroke-width="0.35"/>
      <path d="M270,120 Q295,90 310,60" stroke-width="0.35"/>
      <!-- Branches with hatching -->
      <path d="M272,160 Q250,140 230,130" stroke-width="0.3"/>
      <path d="M274,190 Q260,170 245,160" stroke-width="0.3"/>
      <path d="M276,220 Q265,200 255,190" stroke-width="0.28"/>
      <path d="M278,100 Q300,85 320,75" stroke-width="0.3"/>
      
      <!-- Cross-hatching for foliage shadow -->
      <line x1="240" y1="100" x2="260" y2="95"/>
      <line x1="245" y1="115" x2="265" y2="110"/>
      <line x1="250" y1="130" x2="270" y2="125"/>
      <line x1="255" y1="145" x2="275" y2="140"/>
      <line x1="300" y1="60" x2="320" y2="55"/>
      <line x1="305" y1="75" x2="325" y2="70"/>
      <line x1="310" y1="90" x2="330" y2="85"/>
      
      <!-- Cross-hatching opposite direction for dark areas -->
      <line x1="260" y1="105" x2="245" y2="115"/>
      <line x1="265" y1="120" x2="250" y2="130"/>
      <line x1="270" y1="135" x2="255" y2="145"/>
      <line x1="275" y1="150" x2="260" y2="160"/>
    </g>
    
    <!-- Ground texture - loose hatching -->
    <g opacity="0.5">
      <line x1="50" y1="285" x2="150" y2="282"/>
      <line x1="60" y1="290" x2="160" y2="287"/>
      <line x1="250" y1="288" x2="350" y2="285"/>
      <line x1="260" y1="293" x2="360" y2="290"/>
    </g>
    
  </g>
</svg>