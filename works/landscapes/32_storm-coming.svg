<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Storm Coming — Tension in sky -->
  <g fill="none" stroke="#1a1a1a">
    
    <!-- Sky — getting dark -->
    <g stroke-width="0.3" opacity="0.7">
      <line x1="0" y1="0" x2="400" y2="0"/>
      <line x1="0" y1="40" x2="400" y2="40"/>
      <line x1="0" y1="80" x2="400" y2="80"/>
      <line x1="0" y1="120" x2="400" y2="120"/>
    </g>
    <g stroke-width="0.2" opacity="0.5">
      <line x1="0" y1="160" x2="400" y2="160"/>
      <line x1="0" y1="200" x2="400" y2="200"/>
    </g>
    
    <!-- Clouds — dark, heavy -->
    <g stroke-width="0.6" fill="#1a1a1a" opacity="0.8">
      <path d="M0,60 Q50,40 100,55 Q150,30 200,50 Q250,35 300,55 Q350,40 400,60 L400,100 L0,100 Z"/>
    </g>
    
    <!-- Storm clouds lower -->
    <g stroke-width="0.5" fill="#1a1a1a" opacity="0.9">
      <path d="M0,100 Q60,85 120,95 Q180,80 240,90 Q300,75 360,90 Q390,85 400,95 L400,150 L0,150 Z"/>
    </g>
    
    <!-- Lightning — QUICK, bright, violent -->
    <g stroke-width="1.2" opacity="1">
      <path d="M280,150 L275,140 L285,125 L278,110 L288,95 L282,80" fill="none"/>
      <path d="M282,85 L278,70" fill="none"/>
    </g>
    
    <!-- Tree — bent by wind -->
    <g stroke="#1a1a1a" fill="none" stroke-linecap="round">
      <path d="M80,220 Q60,180 90,140" stroke-width="1.8"/>
      <path d="M75,170 Q55,165 40,160" stroke-width="1.0"/>
      <path d="M85,155 Q105,150 120,145" stroke-width="0.9"/>
    </g>
    
    <!-- Rain — diagonal, sparse -->
    <g stroke-width="0.3" opacity="0.5">
      <line x1="100" y1="180" x2="110" y2="195"/>
      <line x1="150" y1="190" x2="160" y2="205"/>
      <line x1="200" y1="185" x2="210" y2="200"/>
      <line x1="250" y1="195" x2="260" y2="210"/>
      <line x1="300" y1="188" x2="310" y2="203"/>
      <line x1="350" y1="192" x2="360" y2="207"/>
    </g>
    
    <!-- Ground — suggestion -->
    <path d="M0,240 Q200,235 400,245" stroke-width="0.4"/>
    
    <!-- What this feels like: -->
    <!-- Tension, waiting, electricity in air -->
  </g>
</svg>