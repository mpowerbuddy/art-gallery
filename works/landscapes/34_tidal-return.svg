<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Tidal Return — Rhythm of the ocean, one line -->
  <g fill="none" stroke="#1a1a1a">
    <!-- One continuous wave — never lifts -->
    <path d="M20,250 
             Q40,230 60,240 
             T100,220 
             T140,245 
             T180,215 
             T220,250 
             T260,220 
             T300,255 
             T340,225 
             T380,245" 
          stroke-width="1.0" stroke-linecap="round"/>
    
    <!-- Undertow — the return, fainter -->
    <path d="M30,265 
             Q50,255 70,260 
             T120,250 
             T180,262 
             T240,248 
             T320,270 
             T380,260" 
          stroke-width="0.6" opacity="0.6"/>
    
    <!-- Foam/sea texture — scattered marks, not all connected -->
    <g stroke-width="0.3" opacity="0.5">
      <circle cx="80" cy="235" r="1"/>
      <circle cx="130" cy="210" r="0.8"/>
      <circle cx="180" cy="240" r="1.2"/>
      <circle cx="230" cy="205" r="0.9"/>
      <circle cx="290" cy="245" r="1.1"/>
      <circle cx="350" cy="220" r="0.7"/>
      
      <circle cx="100" cy="260" r="0.6"/>
      <circle cx="160" cy="248" r="0.8"/>
      <circle cx="220" cy="265" r="0.5"/>
      <circle cx="280" cy="255" r="0.7"/>
      <circle cx="340" cy="245" r="0.6"/>
    </g>
    
    <!-- Horizon line — the constant beyond the water -->
    <line x1="50" y1="150" x2="350" y2="150" stroke-width="0.4" opacity="0.6"/>
    
    <!-- Distance — fading into atmosphere -->
    <g stroke-width="0.2" opacity="0.4">
      <line x1="100" y1="150" x2="100" y2="153"/>
      <line x1="200" y1="150" x2="200" y2="153"/>
      <line x1="300" y1="150" x2="300" y2="153"/>
    </g>
    
    <!-- Reflection — minimal suggestion -->
    <g stroke-width="0.15" opacity="0.3">
      <line x1="180" y1="160" x2="178" y2="165"/>
      <line x1="220" y1="162" x2="218" y2="167"/>
      <line x1="260" y1="158" x2="258" y2="163"/>
    </g>
    
    <!-- The rhythm continues — no end marker -->
  </g>
</svg>